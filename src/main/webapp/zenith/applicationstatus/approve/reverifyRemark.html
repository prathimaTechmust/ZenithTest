<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
     <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
     <title>
     reverify Remark Information
     </title>
 </head>
 <body>
 	<form class ="zenith" id="reverifyRemarkForm" style="width: 500px;">
 		<table class="zenith" summary="">
 			<tr>
 				<td class="formHeading" style="width: 500px;">
 					reverify Remark Information
 				</td>
 			</tr>
 			<tr>
 				<td class="zenith">
 					<fieldset>
 						<legend>
 							Remark Details
 						</legend>
 							<table cellspacing="10px" summary="">
	 							<tr>
	 								<td class="fieldHeading">
	 									Remark <em>*</em>
	 								</td>
	 								<td>
	 									<textarea 
						                            id="reverifyRemarkInfo_input_Remark"
						                            rows="2"
						                            cols="40"  
						                            maxlength="200"
						                            class="zenith easyui-validatebox"
						                            data-options="required:true"></textarea>
	 								</td>
	 							</tr> 							
 							</table>
 					</fieldset>
 				</td>
 			</tr>
 			<tr>
 				<td align="right" colspan="2">
 					<hr>
 					<button type="button" style="margin-right: 10px;" class = "zenith" id="reverify" title="reverify" onClick="reverifyRemarkInfo_Submit()">
 					reverify
 					</button>
				  	
					<button id="reverifyInfo_button_cancel" type="button" class="zenith" onclick="reverifyRemarkInfo_cancel()">
				  		Cancel
					</button>
 				</td>
 			</tr> 		
 		</table>
 	</form> 
 </body>
</html>
