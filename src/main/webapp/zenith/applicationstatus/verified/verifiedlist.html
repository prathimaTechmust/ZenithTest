<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
     To Be Verified Student Information List
    </title>
  </head>
  <body>
    <form class="zenith" id="listVerifiedStudentsInfo_form_id">
      <table class="zenith" id="listVerifiedStudents_table_filter" summary="">
        <tr>
          <td class="zenith">
            <div class="zenith" id="listVerifiedStudents_div_dataGridToolbar">
              <table class="zenith" cellpadding="2" cellspacing="2" summary="">
                <tr>
                	<td style="width:4%">
                    	<select id="selectacademicyear" class="zenith">                    		
                    	</select>
                  </td>
                       <td class="zenith" style="width:15%">
                    <input 
                        class="filterTextBox"
                        id="filterStudentInfo_input_studentName"
                        onkeypress="handleFilter('studentListInfo_filter()','#filterStudentInfo_input_studentName')"
                        placeholder="Student Name"/>
                  </td>
     			<td class="zenith" style="width:15%">
                     <input 
                        class="filterTextBox"
                        id="filterStudentInfo_input_phonenumber"
                        onkeypress="handleFilter('studentListInfo_filter()','#filterStudentInfo_input_phonenumber');validateNumber(this)"
                        placeholder="Phone Number"
                        maxlength="10"/>
                  </td>
                  <td class="zenith" style="width:15%">
                    <input 
                        class="filterTextBox"
                        id="filterStudentInfo_input_aadhar"
                        onkeypress="handleFilter('studentListInfo_filter()','#filterStudentInfo_input_aadhar')"
                        placeholder="Student Aadhar"/>
                  </td>
                  <td class="zenith" style="width:5%">
                    <button class="zenith filterButton" type="button" onclick="studentListInfo_filter (listVerifiedStudents_table_students)">
                      Filter
                    </button>
                  </td>                
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="zenith">
            <div id="listVerifiedStudents_div_horizontalSplitter" style="z-index: 0">
              <div id="listVerifiedStudents_div_dataGrid">
                <table 
                    id="listVerifiedStudents_table_students"
                    class="easyui-datagrid"
                    title="To Be Verified Student Information List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, remoteSort:false, singleSelect:true, toolbar:'#listVerifiedStudents_div_dataGridToolbar'">

                </table>
              </div>
              <div class="gridDetails" id="listVerifiedStudents_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
