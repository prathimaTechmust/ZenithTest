<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<iframe id="pdf_iframe" style="display:none;"></iframe>
	<form class="zenith" id="documentViewForm" style="width: 500px;">
		<table class="zenith" summary="">
			<tr>
				<td class="zenith">
					<fieldset>
						<legend> Document Information </legend>

						<table width="100%" cellspacing="10">
							<!--First row -->
							<tr>
								<td valign="top" width="33.3%">
									<a
										href="javascript:studentDocumentView_documentPreview (studentAadharId);">
										<img src=" "
										onerror="this.onerror=null; this.src='images/NoImage.png'"
										alt="studentAadhar" id="studentAadharId" class="imagesize" />
									</a>
								</td>
								<td valign="top" width="33.3%">
									<a 
										href="javascript:studentDocumentView_documentPreview (fatherAadharId);">
										<img src=" "
										onerror="this.onerror=null; this.src='images/NoImage.png'"
										alt="fatherAadhar" id="fatherAadharId" class="imagesize" />
									</a>
								</td>
								<td valign="top" width="33.3%">
									<a 
										href="javascript:studentDocumentView_documentPreview (motherAadharId);">
										<img src=" " 
										onerror="this.onerror=null; this.src='images/NoImage.png'"
										alt="motherAadhar" id="motherAadharId" class="imagesize" />
									</a>
								</td>
							</tr>
							<tr>
								<td><b>Student Aadhar</b></td>
								<td><b>Father Aadhar</b></td>
								<td><b>Mother Aadhar</b></td>
							</tr>
							<!--second row -->
							<tr>
								<td valign="top" width="33.3%">
									<a
										href="javascript:studentDocumentView_documentPreview (electricityBillId);">
										<img src=" "
										onerror="this.onerror=null; this.src='images/NoImage.png'"
										alt="electricityBill" id="electricityBillId" class="imagesize" />
									</a>
								</td>
								<td valign="top" width="33.3%">
									<a
										href="javascript:studentDocumentView_documentPreview (marksCard1Id);">
										<img src=" "
										 onerror="this.onerror=null; this.src='images/NoImage.png'"
										alt="marksCard1" id="marksCard1Id" class="imagesize" />
									</a>
								</td>
								<td valign="top" width="33.3%">
									<a
										href="javascript:studentDocumentView_documentPreview (marksCard2Id);">
										<img src=" " 
										onerror="this.onerror=null; this.src='images/NoImage.png'"
										alt="marksCard2" id="marksCard2Id" class="imagesize" />
									</a>
								</td>
							</tr>
							<tr>
								<td><b>Electricity Bill</b></td>
								<td><b>Marks card 1</b></td>
								<td><b>Marks card 2</b></td>
							</tr>
							<!--Third row -->
							<tr>				
								<td valign="top" width="33.3%">
								 	<a
								 		href="javascript:studentDocumentView_documentPreview (scanDocumentId);">
								 		<img src=" "
										onerror="this.onerror=null; this.src='images/NoImage.png'"
										alt="scanDocument" id="scanDocumentId"
										class="imagesize" />
								 	</a>
								 </td>
								 
 								<td valign="top" width="33.3%">
									<a
										href="javascript:pdfDownload();">
										<img src=" "
										onerror="this.onerror=null; this.src='images/default_pdf_image.jpg'"
										alt="additionalDocument" id="additionalDocumentId"
										class="imagesize" />
									</a>
								</td>
							</tr>
							<tr>
								<td><b>Verified Scan Document</b></td> 
								<td><b>Additional Document</b></td>
							</tr>
						</table>
				 	 </fieldset>
				</td>
			</tr>
			<tr>
				<td align="right" colspan="1">
					<hr>
					<button id="viewStudentDocument_button_cancel" type="button"
					class="zenith" onclick="viewStudentDocument_cancel()">
					Cancel</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
