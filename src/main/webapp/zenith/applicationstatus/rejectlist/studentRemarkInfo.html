<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
     <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
     <title>
      Student Remark Information
     </title>
 </head>
 <body>
 	<form class ="zenith" id="studentRemarkForm" style="width: 500px;">
 		<table class="zenith" summary="">
 			<tr>
 				<td class="formHeading" style="width: 500px;">
 					Student Remark Information
 				</td>
 			</tr>
 			<tr>
 				<td class="zenith">
 					<fieldset>
 						<legend>
 							Remark Details
 						</legend>
 							<table cellspacing="10px" summary="">
	 							<tr>
	 								<td class="fieldHeading">
	 									Remark <em>*</em>
	 								</td>
	 								<td>
	 									<input type="text" id="studentRemarkInfo_input_Remark"  class="zenith easyui-validatebox" data-options="required:true" style="width: 300px;">
	 								</td>
	 							</tr> 							
 							</table>
 					</fieldset>
 				</td>
 			</tr>
 			<tr>
 				<td align="right" colspan="2">
 					<hr>
 					<button	id="remarkInfo_button_submit" type="button" class="zenith"	onclick="studentRemarkInfo_submit()">
				  		Submit
					</button>
					<button id="remarkInfo_button_cancel" type="button" class="zenith" onclick="studentRemarkInfo_cancel()">
				  		Cancel
					</button>
 				</td>
 			</tr> 		
 		</table>
 	</form> 
 </body>
</html>
