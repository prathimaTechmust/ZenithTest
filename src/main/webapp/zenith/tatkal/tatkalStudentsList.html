<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
     Tatkal StudentList Information List
    </title>
  </head>
  <body>
    <form class="zenith" id="tatkalStudentListInfo_form_id">
      <table class="zenith" id="tatkalStudentListInfo_table_filter" summary="">
        <tr>
          <td class="zenith">
            <div class="zenith" id="tatkalStudentListInfo_div_dataGridToolbar">
              <table class="zenith" cellpadding="2" cellspacing="2" summary="">
                <tr>
                   <td class="zenith" style="width:15%">
                    <input 
                        class="filterTextBox"
                        id="filterStudentInfo_input_studentUID"
                        onkeypress="handleFilter('studentListInfo_filter()','#filterStudentInfo_input_studentUID');validateNumber(this)"
                        placeholder="Student UID"
                        maxlength="4"/>
                  </td>
                  <td class="zenith" style="width:15%">
                    <input 
                        class="filterTextBox"
                        id="filterStudentInfo_input_studentName"
                        onkeypress="handleFilter('tatkalStudentListInfo_filter()','#filterTatkalStudentListInfo_input_studentName')"
                        placeholder="Student Name"/>
                  </td>
                   <td class="zenith" style="width:15%">
                    <input 
                        class="filterTextBox"
                        id="filterStudentInfo_input_phonenumber"
                        onkeypress="handleFilter('tatkalStudentListInfo_filter()','#filterTatkalStudentListInfo_input_PhoneNumber');validateNumber(this)"
                        placeholder = "Phone Number"
                        maxlength="10"/>
                  </td>
                  <td class="zenith" style="width:15%">
                     <input 
                        class="filterTextBox"
                        id="filterStudentInfo_input_aadhar"
                        onkeypress="handleFilter('tatkalStudentListInfo_filter()','#filterTatkalStudentListInfo_input_studentAadhar');validateNumber(this)"
                        placeholder="Student Aadhar"
                        maxlength="16"/>
                  </td>
                  <td class="zenith" style="width: 5%">
                  	<select id = "selectTatkalAcademicYear" style="width: 100px;"></select>
                  </td>                  
                  <td class="zenith" style="width:5%">
                    <button class="zenith filterButton" type="button" onclick="studentListInfo_filter (tatkalStudentListInformation, null,'selectTatkalAcademicYear')">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="zenith">
            <div id="tatkalStudentListInfo_div_horizontalSplitter" style="z-index: 0">
              <div id="tatkalStudentListInfo_div_dataGrid">
                <table 
                    id="tatkalStudentListInformation"
                    class="easyui-datagrid"
                    title="Tatkal Student Information List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, remoteSort:false, singleSelect:true, toolbar:'#tatkalStudentListInfo_div_dataGridToolbar'">

                </table>
              </div>
              <div class="gridDetails" id="tatkalStudentListInfo_div_listStudentDetails"></div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
