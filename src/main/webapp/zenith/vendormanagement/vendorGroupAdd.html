<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form class="trademust" style="width:400px">
      <table class="trademust">
        <tr>
          <td class="formHeading">
            List Of Vendors
          </td>
        </tr>
        <tr>
          <td>
            <table class="trademust">
              <tr>
                <td class="trademust" style="width:75%">
                  <input 
                      class="filterTextBox"
                      id="vendorGroupAdd_input_vendorName"
                      onkeypress="handleFilter('vendorGroupAdd_filter()','')"
                      placeholder="Vendor Name"/>
                </td>
                <td class="trademust" style="width:10%" align="right">
                  <button class="filterButton" type="button" onclick="vendorGroupAdd_filter()">
                    Filter
                  </button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table 
                id="vendorGroupAdd_table_vendorGroupAddDG"
                class="easyui-datagrid"
                style="height:300px"
                title="List of Vendors"
                data-options="striped:true,fitColumns:true, pagination:true, remoteSort:false, pagesize:15, rownumbers:true, showFooter:true">
            </table>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button 
                class="trademust"
                id="vendorGroupAdd_button_add"
                update="false"
                type="button"
                onclick="vendorGroupAdd_add ()">
              Add
            </button>
            <button 
                class="trademust"
                id="vendorGroupAdd_button_cancel"
                type="button"
                onclick="vendorGroupAdd_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
