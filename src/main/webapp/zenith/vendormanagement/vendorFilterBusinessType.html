<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Filter Business Type
    </title>
  </head>
  <body>
    <form id="filterBusinessType_form_id" class="trademust" style="width:360px;">
      <table class="trademust">
        <tr>
          <td class="formHeading">
            Filter Business Type
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Business Type Name
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                id="filterBusinessType_input_businessTypeName"
                type="text"
                data-options="required:true"
                class="trademust easyui-validatebox"/>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button 
                id="filterBusinessType_button_cancel"
                class="trademust"
                type="button"
                onclick="filterBusinessType_cancel ()">

              Cancel
            </button>
            <button 
                id="filterBusinessType_button_submit"
                class="trademust"
                type="button"
                onclick="listBusinessType_list ()">
              Filter
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
