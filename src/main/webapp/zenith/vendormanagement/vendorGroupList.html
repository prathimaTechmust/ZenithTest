<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="vendorGroupList_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:15%">
                  <button 
                        class="trademust addButton"
                        type="button"
                        id="vendorGroupList_input_addNewGroup" 
                        style="visibility: hidden;"
                        onclick="vendorGroupList_addNewPopUp ()">
                      New Group
                    </button>
                  </td>
                  <td class="trademust" style="width:75%">
                    <input 
	                    class="filterTextBox" 
	                    id="vendorGroupList_input_name" 
	                    onkeypress="handleFilter('vendorGroupList_filter()','')"
	                    placeholder="Group Name"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="vendorGroupList_filter()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="vendorGroupList_div_horizontalSplitter" style="z-index: 0">
              <div id="div_dataGrid">
                <table 
                    id="vendorGroupList_table_vendorGroupListDG"
                    class="easyui-datagrid"
                    style="height:50%;"
                    title="Vendor Group List"
                    data-options="striped:true, pagination:true, remoteSort:false, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, toolbar:'#vendorGroupList_div_dataGridToolbar'">
                </table>
              </div>
              <div class="gridDetails" id="vendorGroupList_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
</body>
</html>
