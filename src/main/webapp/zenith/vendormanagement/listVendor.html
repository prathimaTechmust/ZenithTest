<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Vendor List
    </title>
  </head>
  <body>
    <form id="listVendor_form_id" class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="listVendor_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:20%">
                    <button 
                        id="listVendor_button_add"
                        class="trademust addButton"
                        type="button"
                        style="visibility: hidden;"
                        onclick="listVendor_showAddVendorPopup ()">
                      New Vendor
                    </button>
                  </td>
                  <td class="trademust" style="width:30%">
                    <input 
	                    class="filterTextBox" 
	                    id="filterVendor_input_vendorName" 
	                    onkeypress="handleFilter('listVendor_filter()','#filterVendor_input_city')"
	                    placeholder="Vendor Name"/>
                  </td>
                  <td class="trademust" style="width:20%">
                    <input 
	                    class="filterTextBox" 
	                    id="filterVendor_input_city" 
	                    onkeypress="handleFilter('listVendor_filter()','')"
	                    placeholder="City"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="listVendor_filter ()">
                      Filter
                    </button>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button"  id="listVendor_button_import" onclick="listVendor_import ()" style="visibility: hidden;">
                      Import
                    </button>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button"  id="listVendor_button_export" onclick="listVendor_export()" style="visibility: hidden;">
                      Export
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="listVendor_horizontalSplitter" style="z-index: 0">
              <div id="listVendor_div_dataGrid">
                <table 
                    id="listVendor_table_vendors"
                    class="easyui-datagrid"
                    title="List of Vendors"
                    data-options="striped:true, remoteSort:false, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, toolbar:'#listVendor_div_dataGridToolbar'">
                </table>
              </div>
              <div class="gridDetails" id="listVendor_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
