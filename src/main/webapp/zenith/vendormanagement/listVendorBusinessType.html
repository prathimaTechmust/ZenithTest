<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Business Type List
    </title>
  </head>
  <body>
    <form id="listBusinessType_form_id" class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="listVendorBusinessType_div_dataGridToolbar">
              <img 
                  align="left"
                  id="listBusinessType_img_filter"
                  title="Filter vendor Business Type List"
                  src="images/filter.JPG"
                  onclick="listBusinessType_showFilterPopup ();"/>
              <img 
                  align="left"
                  id="listBusinessType_img_add"
                  title="New Vendor BusinessType "
                  src="images/add.PNG"
                  onclick="listBusinessType_showAddBusinessPopup ();"/>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="listVendorBusinessType_div_horizontalSplitter" style="z-index: 0">
              <div id="listVendorBusinessType_div_dataGrid">
                <table 
                    id="listBusinessType_table_business"
                    class="easyui-datagrid"
                    title="Business Type List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, toolbar:'#listVendorBusinessType_div_dataGridToolbar'">
                </table>
              </div>
              <div class="gridDetails" id="listVendorBusinessType_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
