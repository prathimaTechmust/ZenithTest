<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form class="trademust" id="publishItem_form_id" style="width:600px"> 
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="publishItem_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:25%">
                    <input 
                        class="easyui-combobox"
                        id="filterItem_input_articleNumber"
                        style=" width: 150px"
                        data-options="hasDownArrow:false,panelWidth: 150"/>
                  </td>
                  <td class="trademust" style="width:35%">
                    <input 
                        class="filterTextBox"
                        id="filterItem_input_itemname"
                        onkeypress="handleFilter('publishItem_filter()','#filterItem_input_brand')"
                        placeholder="Item Name"/>
                  </td>
                  <td class="trademust" style="width:30%">
                    <input class="filterTextBox" id="filterItem_input_brand" onkeypress="handleFilter('publishItem_filter()','')" placeholder="Brand"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="publishItem_filter()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
              <div id="div_dataGrid">
                <table 
                    id="publishItem_table_itemListDG"
                    class="easyui-datagrid"
                    style="height:450px;"
                    title="Publish Items"
                    data-options="striped:true, pagination:true, remoteSort:false, pageSize:15, pageList:[15,30,45,60,75], fitColumns:true, toolbar:'#publishItem_div_dataGridToolbar'">
                </table>
              </div>
          </td>
        </tr>
         <tr>
          <td align="right">
            <hr>
            <button  class="trademust" id="publishItem_button_create" update="false" type="button" onclick="publishItem_submit ()">
              Save
            </button>
            <button class="trademust" id="publishItem_button_cancel" type="button" onclick="publishItem_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
</body>
</html>
