<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Item Group List
    </title>
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="itemGroupList_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:20%">
                    <button 
                        id="itemGroupList_button_add"
                        class="trademust addButton"
                        type="button"
                        style="visibility: hidden; width:100%"
                        onclick="itemGroupList_showAddPopup ()">
                      New ItemGroup
                    </button>
                  </td>
                  <td class="trademust" style="width:70%">
                    <input 
                        class="filterTextBox"
                        id="itemGroupList_input_groupName"
                        onkeypress="handleFilter('itemGroupList_filter()','')"
                        placeholder="Group Name"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="itemGroupList_filter ()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="itemGroupList_div_horizontalSplitter" style="z-index: 0">
              <div id="div_dataGrid">
                <table 
                    id="itemGroupList_table_itemGroupListDG"
                    class="easyui-datagrid"
                    style="height:50%;"
                    title="Item Group List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, remoteSort:false, toolbar:'#itemGroupList_div_dataGridToolbar'">
                </table>
              </div>
              <div class="gridDetails" id="itemGroupList_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
