<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      List of Items for Group
    </title>
  </head>
  <body>
    <form class="trademust" style="width:600px" id="listItemsForGroup_form_id">
      <table class="trademust">
        <tr>
          <td class="formHeading">
            List Of Items
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="listItemsForGroup_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:30%">
                    <input 
                        class="easyui-combobox"
                        id="listItemsForGroup_input_filterArticleNumber"
                        style=" width: 400px%"
                        data-options="hasDownArrow:false,panelWidth: 150"/>
                  </td>
                  <td class="trademust" style="width:50%">
                    <input 
                        class="filterTextBox"
                        id="listItemsForGroup_input_filterItemName"
                        onkeypress="handleFilter('listItemsForGroup_filter()','')"
                        style=" width: 100%"
                        placeholder="Item Name"/>
                  </td>
                  <td class="trademust" style="width:20%">
                    <button class="filterButton" type="button" style=" width: 100%" onclick="listItemsForGroup_filter()">
                      Filter
                    </button>
                  </td>
                </tr>
        	  </table>
        	</div>
        <tr>
          <td class="trademust">
            <table 
                id="listItemsForGroup_table_itemsListDG"
                class="easyui-datagrid"
                style="height:340px"
                title="List of Items"
                data-options="striped:true, pagination:true, remoteSort:false, pagesize:15, rownumbers:true, fitColumns:true">
            </table>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button  class="trademust" id="listItemsForGroup_button_add" update="false" type="button" onclick="listItemsForGroup_addItems ()">
              Add
            </button>
            <button class="trademust" id="listItemsForGroup_button_cancel" type="button" onclick="listItemsForGroup_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
