<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>
      Item List
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="reorderList_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:20%">
                    <button 
                        id="reorderList_button_add"
                        class="trademust"
                        type="button"
                        disabled
                        style="width:150px;background-Color:#c0c0c0"
                        onclick="reorderList_createOrderPopup ()">
                      Create Order
                    </button>
                  </td>
                  <td class="trademust" style="width:20%">
                    <input 
                        class="easyui-combobox"
                        id="filterReorder_input_articleNumber"
                        style=" width: 200px"
                        data-options="hasDownArrow:false,panelWidth: 150"/>
                  </td>
                  <td class="trademust" style="width:20%">
                    <input 
                        class="filterTextBox"
                        id="filterReorder_input_itemname"
                         style=" width: 150px"
                        onkeypress="handleFilter('reorderList_filter()','#filterItem_input_brand')"
                        placeholder="Item Name"/>
                  </td>
                  <td class="trademust" style="width:20%">
                    <input class="filterTextBox"  style=" width: 150px" id="filterReorder_input_brand" onkeypress="handleFilter('reorderList_filter()','')" placeholder="Brand"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="reorderList_filter()">
                      Filter
                    </button>
                  </td>
                  <td style="width:10%" class="trademust">
                    <button class="filterButton" type="button" onclick="reorderList_printReorderList ()">
                      Print
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
              <div id="div_dataGrid">
                <table 
                    id="reorderList_table_reorderListDG"
                    class="easyui-datagrid"
                    style="height:100%;"
                    title="Reorder List"
                    data-options="striped:true, pagination:true, pageSize:20, pageList:[20,40,60,80,100], remoteSort:false, rownumbers:true, fitColumns:true, toolbar:'#reorderList_div_dataGridToolbar'">
                </table>
              </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
