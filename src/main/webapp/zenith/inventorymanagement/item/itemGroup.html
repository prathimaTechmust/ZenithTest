<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Item Group
    </title>
  </head>
  <body>
    <form class="trademust" id="itemGroup_form_id" style="width:800px">
      <table class="trademust" summary="" width="100%">
        <tr>
          <td class="formHeading">
            Item Group
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Group Name
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <input type="text" class="trademust easyui-validatebox" id="itemGroup_input_groupName" maxlength="30" onchange="itemGroup_checkGroupName ()" data-options="required:true"/>
          </td>
        </tr>
        <tr>
          <td class="trademust" align="right"  style="padding-right:5px">
            <button 
                class="trademust"
                id="itemGroup_button_addItems"
                type="button"
                style="width:150px;"
                onclick="itemGroup_addItems ()">
              Add GroupItems
            </button>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table 
                id="itemGroup_table_groupItems"
                name="itemGroup_table_groupItems"
                class="easyui-datagrid"
                title="List Of Group Items"
                data-options="striped:true, rownumbers:true, fitColumns:true, checkOnSelect:false"
                style="width:790px;height:265px;"
                showFooter="true">
            </table>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button 
                class="trademust"
                id="itemGroup_button_save"
                update="false"
                type="button"
                onclick="itemGroup_submit ()">
              Save
            </button>
            <button class="trademust" id="itemGroup_button_cancel" type="button" onclick="itemGroup_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
       <div id="itemGroup_div_ItemsDialog"  class="dialog" align="center" style="z-index: 999">
    </div>
    </form>
  </body>
</html>
