<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form id="itemCategory_form_id" class="trademust" style="width:360px">
      <table class="trademust">
        <tr>
          <td class="formHeading">
           Item Category
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
          	Category Name
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input type="text" 
                   id="itemCategory_input_categoryName"  maxlength="40"
                   class="easyui-validatebox trademust"
                   data-options="required:true"/>
          </td>
        </tr>
        <tr>
          <td class="trademust" align="right">
            <hr>
            <button id="itemCategory_button_submit" class="trademust" update="false"  type="button" onclick="itemCategory_submit()">
              Create
            </button>
            <button id="itemCategory_button_cancel" class="trademust" type="button" onclick="itemCategory_cancel()" >
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
</body>
</html>
