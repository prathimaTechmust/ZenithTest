<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="paymentList_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                <td class="trademust" style="width:20%">
                    <button 
                        id="paymentList_button_add"
                        class="trademust addButton"
                        type="button"
                        style="visibility: hidden;"
                        onclick="paymentList_showAddPopup ()">
                      New Payment
                    </button>
                  </td>
                  <td class="trademust" style="width:50%">
                    <input 
                        class="filterTextBox"
                        id="filterPayment_input_vendorName"
                        type="text"
                        placeholder="Vendor Name"
                        onkeypress="handleFilter('paymentList_filter()','filterPaymentList_input_date')"/>
                  </td>
                   <td class="trademust" style="width:10%">
                    <input 
	                    class="easyui-datebox" 
	                    id="filterPayment_input_fromDate" 
	                    style="width:140px;height:22px"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <input 
	                    class="easyui-datebox" 
	                    id="filterPayment_input_toDate" 
	                    style="width:140px;height:22px"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="paymentList_filter ()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="paymentList_div_horizontalSplitter" style="z-index: 0">
              <div id="div_dataGrid">
                <table 
                    id="paymentList_table_paymentListDG"
                    class="easyui-datagrid"
                    style="height:50%;"
                    title="Payment List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, remoteSort:false, fitColumns:true, singleSelect:true, toolbar:'#paymentList_div_dataGridToolbar'">
                </table>
              </div>
              <div class="gridDetails" id="paymentList_div_paymentDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>


</body>
</html>
