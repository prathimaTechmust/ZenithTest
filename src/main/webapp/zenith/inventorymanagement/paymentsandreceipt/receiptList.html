<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="receiptList_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                <td class="trademust" style="width:20%">
                    <button 
                        id="receiptList_button_add"
                        class="trademust addButton"
                        type="button"
                        style="visibility: hidden;"
                        onclick="receiptList_showAddPopup ()">
                      New Receipt
                    </button>
                  </td>
                  <td class="trademust" style="width:40%">
                    <input 
                        class="filterTextBox"
                        id="filterReceipt_input_clientName"
                        type="text"
                        placeholder="Client Name"
                        onkeypress="handleFilter('receiptList_filter()','')"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <input 
	                    class="easyui-datebox" 
	                    id="filterReceipt_input_fromDate" 
	                    style="width:140px;height:22px"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <input 
	                    class="easyui-datebox" 
	                    id="filterReceipt_input_toDate" 
	                    style="width:140px;height:22px"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="receiptList_filter ()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="receiptList_div_horizontalSplitter" style="z-index: 0">
              <div id="div_dataGrid">
                <table 
                    id="receiptList_table_receiptListDG"
                    class="easyui-datagrid"
                    style="height:50%;"
                    title="Receipt List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, remoteSort:false, fitColumns:true, singleSelect:true, toolbar:'#receiptList_div_dataGridToolbar'">
                </table>
              </div>
              <div class="gridDetails" id="receiptList_div_receiptDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
</body>
</html>
