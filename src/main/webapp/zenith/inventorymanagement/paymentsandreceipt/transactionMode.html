<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form class="trademust" id="transactionMode_form_id" style="width:250px">
      <table class="trademust" summary="">
        <tr>
          <td class="formHeading">
            Transaction Mode
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Transaction Mode Name
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                type="text"
                id="transactionMode_input_modeName"  maxlength="30"
                data-options="required:true"
                class="easyui-validatebox trademust"
              />
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button 
                class="trademust"
                id="transactionMode_button_create"
                update="false"
                type="button"
                onclick="transactionMode_create ()">
              Create
            </button>
            <button 
                class="trademust"
                id="transactionMode_button_cancel"
                type="button"
                onclick="transactionMode_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
