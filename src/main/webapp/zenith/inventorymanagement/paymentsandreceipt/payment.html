<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Payment Info
    </title>
  </head>
  <body>
    <form class="trademust" id="payment_form_id" style="width:700px">
      <table class="trademust" summary="" width="100%">
        <tr>
          <td class="formHeading">
            Payment Information
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table class="trademust">
              <tr>
                <td class="trademust" style="width:50%">
                  <table class="trademust">
                    <tr>
                      <td class="fieldHeading">
                        Vendor Name
                      </td>
                      <tr>
                        <td class="fieldData">
                          <input 
                              type="text"
                              class="easyui-combobox"
                              data-options="hasDownArrow:false,panelWidth: 0"
                              style="width:350px ; height:25px"
                              id="payment_input_vendor"
                              class="easyui-validatebox trademust"
                              onchange="payment_updateInvoiceDG ()"
                              onkeyup="validateNumber(this);"
                              />
                        </td>
                      </tr>
                      <tr>
                        <td class="fieldHeading">
                          Amount
                        </td>
                        <tr>
                          <td class="fieldData">
                            <input 
                                type="text"
                                id="payment_input_amount"   maxlength="7"
                                onchange="payment_updateInvoiceDG ()"
                                 onkeyup="validateNumber(this);"
                                class="easyui-validatebox trademust"
                                data-options="required:true"/>
                          </td>
                        </tr>
                        <tr>
                          <td class="trademust">
                            <table class="trademust">
                              <tr>
                                <td class="fieldHeading" style="width:50%">
                                  Transaction Mode
                                </td>
                                <td class="fieldHeading" style="width:50%">
                                  Payment Number
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                        <tr>
                          <td class="trademust">
                            <table class="trademust">
                              <tr>
                                <td class="fieldData" style="width:50%">
                                  <select  style="height:25px" id="payment_select_mode" class="trademust"/>
                                </td>
                                <td class="fieldData" style="width:50%">
                                  <input 
                                      id="payment_select_paymentNumber"
                                      data-options="required:true"
                                      readonly
                                      placeholder="Auto Generated"
                                      class="trademust"
                                      type="text"/>
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </td>
                    <td class="trademust" style="width:50%; verticle-align:top">
                      <table class="trademust">
                        <tr>
                          <td class="fieldHeading" style="height:15px">
                            Details
                          </td>
                        </tr>
                        <tr>
                          <td class="fieldData" style="verticle-align:top">
                            <textarea 
                                maxlength="200"
                                data-options="required:true"
                                class="trademust"
                                rows="6"
                                style="resize: none;"
                                id="payment_textarea_details"></textarea>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td class="trademust">
                <table class="trademust">
                  <tr>
                    <td class="trademust">
                      Balance Amount :
                      <b>
                        <label id="payment_label_balanceAmount">
                        </label>
                      </b>
                    </td>
                    <td class="trademust" align="right">
                      <button 
                          class="filterButton"
                          id
                          ="payment_button_add"
                          type="button"
                          disabled
                          style="width:120px;background-Color:#c0c0c0"
                          onclick="payment_addPurchases ()">
                        Add Purchases
                      </button>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr align="left">
              <td class="trademust">
                <div id="div_dataGrid">
                  <table 
                      id="payment_table_purchaseDG"
                      class="easyui-datagrid"
                      title="List of Purchases"
                      style="height:350px"
                      data-options="striped:true, remoteSort:false, rownumbers:true, fitColumns:true, showFooter:true">
                  </table>
                </div>
              </td>
            </tr>
            <tr>
              <td align="right">
                <hr>
                <button 
                class="tallButton"
                id="payment_button_saveAndPrint"
                type="button"
                update="false"
                onclick="payment_saveAndPrint ()">
              Save & Print
            </button>
                <button 
                    class="trademust"
                    id="payment_button_create"
                    update="false"
                    type="button"
                    onclick="payment_create ()">
                  Save
                </button>
                <button class="trademust" id="payment_button_cancel" type="button" onclick="payment_cancel ()">
                  Cancel
                </button>
              </td>
            </tr>
          </table>
        </form>
         <div id="payment_addPurchases_dialog"  class="dialog" align="center">
    	</div>
      </body>
    </html>
