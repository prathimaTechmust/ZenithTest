<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Payment Add
    </title>
  </head>
  <body>
    <form class="trademust" style="width:600px">
      <table class="trademust">
        <tr>
          <td class="formHeading">
            List of Purchase
          </td>
        </tr>
        <tr>
          <td>
            <table class="trademust">
              <tr>
                <td class="trademust" style="width:90%">
                  <input 
                      class="filterTextBox"
                      id="purchaseAdd_input_invoiceNumber"
                      onkeypress="handleFilter('purchaseAdd_filter()','')"
                      placeholder="Invoice Number"/>
                </td>
                <td class="trademust" style="width:10%" align="right">
                  <button class="filterButton" type="button" onclick="purchaseAdd_filter()">
                    Filter
                  </button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table 
                id="purchaseAdd_table_invoiceDG"
                class="easyui-datagrid"
                style="height:350px"
                title="List of Invoice"
                data-options="striped:true,fitColumns:true, showFooter:true, pagination:true, pagesize:15">
            </table>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button 
                class="trademust"
                id="purchaseAdd_button_add"
                update="false"
                type="button"
                onclick="purchaseAdd_addPurchases ()">
              Add
            </button>
            <button class="trademust" id="purchaseAdd_button_cancel" type="button" onclick="purchaseAdd_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
