<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form id="exportInvoiceDetails_form_id" class="trademust" style="width:400px;">
      <table class="trademust">
        <tr>
          <td class="formHeading">
			Export Invoice List
          </td>
        </tr>
        <tr>
		    <td class="fieldHeading">
		     Export Invoice List As
		    </td>
       </tr>
        <tr>
          <td class="fieldData">
           	<select id="exportInvoiceDetails_select_exportAs" name="exportInvoiceDetails_select_exportAs" class="trademust">
            </select>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button 
                class="trademust"
                id="exportInvoiceDetails_button_export"
                type="button"
                onclick="exportInvoiceDetails_export ()">
              Export
            </button>
            <button 
                class="trademust"
                id="exportInvoiceDetails_button_cancel"
                type="button"
                onclick="exportInvoiceDetails_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
