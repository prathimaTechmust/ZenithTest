<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form class="trademust" id="remarks_form_id" style="width:400px">
      <table class="trademust"  width="100%">
        <tr>
          <td class="formHeading">
            Remarks Information
          </td>
        </tr>
        <tr>
          <td>
            <table class="trademust">
              <tr>
                <td class="fieldHeading" style="width:20%;">
                  To
                </td>
                <td class="fieldHeading">
                  <b>
                    :<label id="remarks_input_invoiceTo">
                    </b>
                  </td>
                </tr>
                <tr>
                  <td class="fieldHeading" style="width:20%;">
                    Invoice No 
                  </td>
                  <td class="fieldHeading">
                    <b>
                      :<label id="remarks_input_invoiceNumber">
                      </b>
                    </td>
                  </tr>
                  <tr>
                    <td class="fieldHeading" style="width:20%;">
                      Date 
                    </td>
                    <td class="fieldHeading">
                      <b>
                        :<label id="remarks_input_date">
                        </b>
                      </td>
                    </tr>
                    <tr>
                      <td class="fieldHeading">
                        Remarks
                      </td>
                    </tr>
                    <tr>
                      <td class="fieldData" style="width:100%" colspan="2">
                        <textarea 
                            rows="5"
                            data-options="required:true"
                            class="trademust easyui-validatebox"
                            id="remarks_textarea_remarks"></textarea>
                      </td>
                    </tr>
                    <tr>
                      <td class="fieldHeading" colspan="2">
                        LR Number
                      </td>
                    </tr>
                    <tr>
                      <td class="fieldData" style="width:100%" colspan="2">
                        <input 
                            data-options="required:true"
                            class="trademust"
                            id="remarks_input_lRNumber"
                            type="text"/>
                      </td>
                    </tr>
                    <tr>
                      <td class="fieldHeading" colspan="2">
                        E-Sugam Number
                      </td>
                    </tr>
                    <tr>
                      <td class="fieldData" style="width:100%" colspan="2">
                        <input 
                            data-options="required:true"
                            class="trademust"
                            id="remarks_input_sugamNumber"
                            type="text"/>
                      </td>
                    </tr>
                    <tr>
                      <td align="right" colspan="2">
                        <hr>
                        <button 
                            class="trademust"
                            id="remarks_button_save"
                            update="false"
                            type="button"
                            onclick="remarks_submit ()">
                          Save
                        </button>
                        <button class="trademust" id="remarks_button_cancel" type="button" onclick="remarks_cancel ()">
                          Cancel
                        </button>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </body>
          </html>
