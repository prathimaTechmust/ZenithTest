<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>
      Item List
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="applicableTaxList_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:30%">
                   <button 
                        class="trademust addButton"
                        type="button"
                        onclick="applicableTaxList_showAddPopup ()">
                      New ApplicableTax
                    </button>
                  </td>
                  <td class="trademust" style="width:60%">
                    <input 
                        class="filterTextBox"
                        id="filterApplicableTax_input_applicabletaxname"
                        onkeypress="handleFilter('applicableTaxList_filter()','')"
                        placeholder="Applicable Tax Name"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="applicableTaxList_filter ()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="applicableTaxList_div_horizontalSplitter" style="z-index: 0">
              <div id="div_dataGrid">
                <table 
                    id="applicableTaxList_table_applicableTaxListDG"
                    class="easyui-datagrid trademust"
                    title="Applicable Tax List"
                     style="height:'50%'"
                    data-options="striped:true, pagination:true, remoteSort:false, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, toolbar:'#applicableTaxList_div_dataGridToolbar'">
                </table>
              </div>
              <div class="gridDetails" id="applicableTaxList_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
