<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Tax Information
    </title>
  </head>
  <body>
    <form id="tax_form_Id" class="trademust" style="width:300px;">
      <table summary="" class="trademust">
        <tr>
          <td class="formHeading">
            Tax Information
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Tax Name
            <em>
              *
            </em>
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                type="text"
                maxlength="30"
                id="tax_input_taxName"
                data-options="required:true"
                class="easyui-validatebox trademust"/>
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Percentage
            <em>
              *
            </em>
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                type="text"
                id="tax_input_percentage"  maxlength="4"
                data-options="required:true"
                class="easyui-validatebox trademust"
                onkeyup="validateFloatNumber (this);validatePercentage(this)"/>
          </td>
        </tr>
        <tr>
          <td class="trademust" align="right">
            <hr>
            <button  class="trademust" id="tax_button_create" update="false" type="button" onclick="tax_submit ()">
              Create
            </button>
            <button class="trademust" id="tax_button_cancel" type="button" onclick="tax_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
