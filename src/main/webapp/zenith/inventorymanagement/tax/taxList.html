<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Tax List
    </title>
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="taxList_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:15%">
                   <button 
                        class="trademust addButton"
                        type="button"
                        onclick="taxList_showAddPopup ()">
                      New Tax
                    </button>
                  </td>
                  <td class="trademust" style="width:40%">
                    <input 
	                    class="filterTextBox" 
	                    id="filterTax_input_taxname" 
	                    onkeypress="handleFilter('taxList_filter()','#filterTax_input_percentage')"
	                    placeholder="Tax Name"/>
                  </td>
                  <td class="trademust" style="width:35%">
                    <input 
	                    class="filterTextBox" 
	                    id="filterTax_input_percentage" 
	                    onkeypress="handleFilter('taxList_filter()','')"
	                    placeholder="Percentage"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="taxList_filter()">
                      Filter
                    </button>
                  </td>
                </table>
              </div>
            </td>
          </tr>
          <tr>
            <td class="trademust">
              <div id="taxList_div_horizontalSplitter" style="z-index: 0">
                <div id="div_dataGrid">
                  <table 
                      id="taxList_table_taxListDG"
                      class="easyui-datagrid"
                      style="height:50%;"
                      title="Tax List"
                      data-options="striped:true, remoteSort:false, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, toolbar:'#taxList_div_dataGridToolbar'">
                  </table>
                </div>
                <div class="gridDetails" id="taxList_div_listDetail">
                </div>
              </div>
            </td>
          </tr>
        </table>
      </form>
    </body>
  </html>
