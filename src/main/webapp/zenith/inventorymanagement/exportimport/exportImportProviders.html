<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form class="trademust" id="exportImportProviders_form_id" style="width:300px">
      <table class="trademust">
        <tr>
          <td class="formHeading">
            Export Import Providers
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table class="trademust">
              <tr>
                <td class="trademust">
                  <table class="trademust">
                    <tr>
                      <td class="fieldHeading">
                        Provider Name
                      </td>
                    </tr>
                    <tr>
                      <td class="fieldData">
                        <input 
                            data-options="required:true"
                            class="trademust easyui-validatebox autoCapitalize"
                            id="exportImportProviders_input_providerName"
                            type="text"/>
                      </td>
                    </tr>
                    <tr>
                      <td class="fieldHeading">
                        Description
                      </td>
                    </tr>
                    <tr>
                      <td class="fieldData">
                        <input 
                            data-options="required:true"
                            class="trademust easyui-validatebox autoCapitalize"
                            id="exportImportProviders_input_description"
                            type="text"/>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td class="trademust">
                  <table class="trademust">
                    <tr>
                      <td class="trademust">
                        <div id="exportImportProviders_div_dataGridToolbar" align="right">
                          <button 
                              class="filterButton"
                              type="button"
                              style="width:100px"
                              onclick="exportImportProviders_add()">
                            Add
                          </button>
                        </div>
                        <div id="div_dataGrid">
                          <table 
                              id="exportImportProviders_table_classesDG"
                              class="easyui-datagrid"
                              title=" Data Exchange Classes"
                              style="height:295px"
                              data-options="striped:true, rownumbers:true, fitColumns:true ,checkOnSelect:false, toolbar:'#exportImportProviders_div_dataGridToolbar'">
                          </table>
                        </div>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td class="trademust" align="right">
            <hr>
            <button 
                 class="trademust"
                id="exportImportProviders_button_create"
                update="false"
                type="button"
                onclick="exportImportProviders_submit ()">
              Create
            </button>
            <button 
                class="trademust"
                id="exportImportProviders_button_cancel"
                type="button"
                onclick="exportImportProviders_cancel ()">
              Cancel
            </button>
          </td>
        </table>
        <div id="exportImportProviders_div_dialog"  class="dialog" align="center" style="z-index: 999">
        </div>
      </form>
    </body>
  </html>
