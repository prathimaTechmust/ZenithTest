<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="exportImportProvidersList_div_dataGridToolbar">
              <table class="trademust" summary="">
                <tr>
                  <td class="trademust" style="width:25%">
                    <button class="trademust addButton" type="button" onclick="exportImportProvidersList_addProvider ()">
                      New Export Import Provider
                    </button>
                  </td>
                  <td class="trademust" style="width:65%">
                    <input 
	                    class="filterTextBox" 
	                    id="exportImportProvidersList_input_providerName" 
	                    onkeypress="handleFilter('exportImportProvidersList_filter()','')"
	                    placeholder="Provider Name"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="exportImportProvidersList_filter()">
                      Filter
                    </button>
                  </td>
                </table>
              </div>
            </td>
          </tr>
          <tr>
            <td class="trademust">
              <div id="exportImportProvidersList_div_horizontalSplitter" style="z-index: 0">
                <div id="div_dataGrid">
                  <table 
                      id="exportImportProvidersList_table_providerDG"
                      class="easyui-datagrid"
                      style="height:50%;"
                      title="Export Import Provider List"
                      data-options="striped:true, remoteSort:false, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, toolbar:'#exportImportProvidersList_div_dataGridToolbar'">
                  </table>
                </div>
                <div class="gridDetails" id="exportImportProvidersList_div_listDetail">
                </div>
              </div>
            </td>
          </tr>
        </table>
      </form>
</body>
</html>
