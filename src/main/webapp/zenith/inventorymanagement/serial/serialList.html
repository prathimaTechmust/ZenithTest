<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>
      Serial Number List
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="serialList_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:15%">
                    <button 
                        id="serialList_button_add"
                        class="trademust addButton"
                        type="button"
                        style="width:150px"
                        onclick="serialList_showAddPopup ()">
                      New Serial
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="div_dataGrid">
              <table 
                  id="serialList_table_serialListDG"
                  class="easyui-datagrid"
                  style="height:100%"
                  title="Serial Number List"
                  data-options="striped:true, pagination:true, remoteSort:false, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, toolbar:'#serialList_div_dataGridToolbar'">
              </table>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
