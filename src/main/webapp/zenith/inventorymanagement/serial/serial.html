<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form id="serial_form_id" class="trademust"  style="width:360px;">
      <table class="trademust">
        <tr>
          <td class="formHeading">
            Serial 
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Serial Type
          </td>
        </tr>
        <tr>
          <td class="fieldData">
          	<select id="serial_input_serialType" style="width:100%;" onclick="serial_validateSerialType ()">
          	  <option value="Select">Select</option>
			  <option value="kInvoice">kInvoice</option>
			  <option value="kChallan">kChallan</option>
			  <option value="kOrderNumber">kOrderNumber</option>
			  <option value="kVendorPONumber">kVendorPONumber</option>
			  <option value="kReceiptNumber">kReceiptNumber</option>
			  <option value="kPaymentNumber">kPaymentNumber</option>
			  <option value="kQuotationNumber">kQuotationNumber</option>
			  <option value="kCreditNoteNumber">kCreditNoteNumber</option>
			  <option value="kDebitNoteNumber">kDebitNoteNumber</option>
			</select>
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Serial Number
          </td>
        </tr>
        <tr>
          <td class="fieldData">
          	<input type="text" id="serial_input_serialNumber" maxlength="6" class="easyui-validatebox trademust" onkeyup="validateNumber(this);"  data-options="required:true"/>
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Prefix
          </td>
        </tr>
        <tr>
          <td class="fieldData">
          	<input type="text" id="serial_input_prefix" maxlength="30" class="easyui-validatebox trademust" data-options="required:true"/>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button id="serial_button_submit" class="trademust" type="button" update="false" onclick="serial_submit()">
              Create
            </button>
            <button id="serial_button_cancel" class="trademust" type="button" onclick="serial_cancel()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
