<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="purchaseList_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:20%">
                    <button 
                        id="purchaseList_button_add"
                        class="trademust addButton"
                        type="button"
                        style="visibility: hidden;"
                        onclick="purchaseList_showAddPopup ()">
                      New Purchase
                    </button>
                  </td>
                  <td class="trademust" style="width:25%">
                    <input 
                        class="filterTextBox"
                        id="filterPurchase_input_from"
                        placeholder="From"
                       
                        onkeypress="handleFilter('purchaseList_filter()','#filterPurchase_input_invoiceNo')"/>
                  </td>
                  <td class="trademust" style="width:25%">
                    <input 
                        class="filterTextBox"
                        id="filterPurchase_input_invoiceNo"
                        placeholder="Invoice No"
                        onkeypress="handleFilter('purchaseList_filter()','')"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <input 
	                    class="easyui-datebox" 
	                    id="filterPurchase_input_fromDate" 
	                    style="width:140px;height:22px"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <input 
	                    class="easyui-datebox" 
	                    id="filterPurchase_input_toDate" 
	                    style="width:140px;height:22px"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="purchaseList_filter ()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="purchaseList_div_horizontalSplitter" style="z-index: 0">
              <div id="div_dataGrid">
                <table 
                    id="purchaseList_table_purchaseListDG"
                    class="easyui-datagrid"
                    style="height:50%;"
                    title="Purchase List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, remoteSort:false, toolbar:'#purchaseList_div_dataGridToolbar'">
                </table>
              </div>
              <div class="gridDetails" id="purchaseList_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
