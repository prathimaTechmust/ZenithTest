<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>
      Vendor Balance List
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  </head>
  <body>
    <form class="trademust" style="width:800px">
      <table class="trademust">
      	<tr>
          <td class="trademust">
            <div id="vendorBalanceList_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:45%">
                    <input class="filterTextBox" id="vendorBalanceList_input_vendorName" onkeypress="handleFilter('vendorBalanceList_listFilter()','#vendorBalanceList_input_address')" placeholder="Vendor Name"/>
                  </td>
                  <td class="trademust" style="width:45%">
                    <input class="filterTextBox" id="vendorBalanceList_input_address" onkeypress="handleFilter('vendorBalanceList_listFilter()','')" placeholder="Place"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="vendorBalanceList_listFilter()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="div_dataGrid">
              <table 
                  id="vendorBalanceList_table_vendorBalanceListDG"
                  class="easyui-datagrid"
                  style="height:500px;"
                  title="Vendor Balance List"
                  data-options="striped:true, pagination:true, remoteSort:false, pageSize:15, pageList:[15,30,45,60,75],rownumbers:true, fitColumns:true, loadMsg: 'loading...', singleSelect:true, toolbar:'#vendorBalanceList_div_dataGridToolbar'">
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button 
                class="trademust"
                id="vendorBalanceList_button_save"
                type="button"
                onclick="vendorBalanceList_save ()">
              Save
            </button>
            <button 
                class="trademust"
                id="vendorBalanceList_button_cancel"
                type="button"
                onclick="vendorBalanceList_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
