<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Challan List
    </title>
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="challanList_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:30%">
                    <input 
                        class="filterTextBox"
                        id="filterChallan_input_to"
                        type="text"
                        onkeypress="handleFilter('challanList_filter()','#filterChallan_input_challanNumber')"
                        placeholder="To"/>
                  </td>
                  <td class="trademust" style="width:30%">
                    <input 
                        class="filterTextBox"
                        id="filterChallan_input_challanNumber"
                        type="text"
                        onkeypress="handleFilter('challanList_filter()','')"
                        placeholder="Challan Number"/>
                  </td>
                  <td class="trademust" style="width:15%">
                    <input 
	                    class="easyui-datebox" 
	                    id="filterChallan_input_fromDate" 
	                    style="width:140px;height:22px"/>
                  </td>
                  <td class="trademust" style="width:15%">
                    <input 
	                    class="easyui-datebox" 
	                    id="filterChallan_input_toDate" 
	                    style="width:140px;height:22px"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="challanList_filter ()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="challanList_div_horizontalSplitter" style="z-index: 0">
              <div id="div_dataGrid">
                <table 
                    id="challanList_table_challanListDG"
                    class="easyui-datagrid"
                    style="height:50%;"
                    title="Challan List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, remoteSort:false, fitColumns:true, singleSelect:true, toolbar:'#challanList_div_dataGridToolbar'">
                </table>
              </div>
              <div class="gridDetails" id="challanList_div_challanDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
