<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form class="trademust" id="print_form_id" style="width:790px">
      <table class="trademust" summary="" width="100%">
      	<tr>
			<td class="trademust noprint" align="right">
				<img src="images/invoice.jpg" id="print_icon_makeInvoice" style="visibility: hidden;" title="Make Invoice" alt="close" onclick="sales_makeInvoiceFromChallan ()"/>
            	<img src="images/remarks.jpg" id="print_icon_addRemarks" style="visibility: hidden;" title="Remarks" alt="close" onclick="sales_addRemarks ()"/>
            	<img src="images/Mail.png" id="print_icon_sendMail" style="visibility: hidden;" title="Mail" alt="close" onclick="sales_sendMail ()"/>
            	<img src="images/receipt.png" id="print_button_makeReceiptTop" style="display: none;" title="Make Receipt" alt="close" onclick="sales_makeReceipt ()"/>
            	<img src="images/print.jpg" id="print_button_print"  title="Print" alt="close" onclick="sales_print ()"/>
				<img src="images/close.png" title="Close" alt="close" onclick="sales_closePrint ()"/>
			</td>
		</tr>
        <tr>
          <td>
            <div style="height:100%" class="gridDetails" id="print_div_listDetail">
            </div>
          </td>
        </tr>
        <tr>
          <td align="right" class="noprint">
            <hr>
             <button 
                class="trademust"
                style="visibility:hidden;width:100px"
                id="print_button_makeInvoice"
                update="false"
                type="button"
                onclick="sales_makeInvoiceFromChallan ()">
              Make Invoice
            </button>
             <button 
                class="trademust"
                style="visibility:hidden;width:100px"
                id="print_button_addRemarks"
                update="false"
                type="button"
                onclick="sales_addRemarks ()">
              Add Remarks
            </button>
            <button 
                class="trademust"
                style="visibility:hidden;"
                id="print_button_sendMail"
                update="false"
                type="button"
                onclick="sales_sendMail ()">
              Send Mail
            </button>
            <button 
                class="trademust"
                style="display: none;width:110px"
                id="print_button_makeReceipt"
                update="false"
                type="button"
                onclick="sales_makeReceipt ()">
              Make Receipt
            </button>
            <button 
                class="trademust"
                id="print_button_print"
                update="false"
                type="button"
                onclick="sales_print ()">
              Print
            </button>
            <button class="trademust" id="print_button_cancel" type="button" onclick="sales_closePrint ()">
              Close
            </button>
          </td>
        </tr>
      </table>
      <div id="print_div_dialog"  class="dialog" align="center" style="z-index: 999">
      </div>
    </form>
  </body>
</html>
