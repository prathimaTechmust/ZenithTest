<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>
      Sales List
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="salesList_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:15%">
                    <button 
                        id="salesList_button_add"
                        class="trademust addButton"
                        type="button"
                        style="visibility: hidden; width: 120px;"
                        onclick="salesList_showAddPopup ()">
                      New Sale
                    </button>
                  </td>
                  <td class="trademust" style="width:30%">
                    <input 
                        class="filterTextBox"
                        id="filterSales_input_to"
                        type="text"
                        onkeypress="handleFilter('salesList_filter()','#filterSales_input_invoiceNumber')"
                        placeholder="To"/>
                  </td>
                  <td class="trademust" style="width:25%">
                    <input 
                        class="filterTextBox"
                        id="filterSales_input_invoiceNumber"
                        type="text"
                        onkeypress="handleFilter('salesList_filter()','')"
                        placeholder="Invoice Number"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <input 
	                    class="easyui-datebox" 
	                    id="filterSales_input_fromDate" 
	                    style="width:140px;height:22px"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <input 
	                    class="easyui-datebox" 
	                    id="filtersales_input_toDate" 
	                    style="width:140px;height:22px"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="salesList_filter ()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="salesList_div_horizontalSplitter" style="z-index: 0">
              <div id="div_dataGrid">
                <table 
                    id="salesList_table_salesListDG"
                    class="easyui-datagrid"
                    style="height:50%;"
                    title="Sales List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, remoteSort: false, fitColumns:true, singleSelect:true, toolbar:'#salesList_div_dataGridToolbar'">
                </table>
              </div>
              <div class="gridDetails" id="salesList_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
