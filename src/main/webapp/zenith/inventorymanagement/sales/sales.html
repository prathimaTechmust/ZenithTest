<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form class="trademust" id="sales_form_id" style="width:1000px">
      <table class="trademust" summary="" width="100%">
        <tr>
          <td class="formHeading">
            Sales Information
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table class="trademust" summary="">
              <tr>
                <td class="trademust">
                  <table class="trademust">
                    <tr>
                      <td class="trademust" style="width:50%;vertical-align:top;">
                        <table class="trademust">
                          <tr>
                            <td class="fieldHeading">
                              To
                              <img 
                                  id="sales_img_add"
                                  alt=""
                                  align="right"
                                  src="images/add.PNG"
                                  title="New Client"
                                  style="visibility: hidden;"
                                  onclick="sales_addClient ();"/>
                            </td>
                          </tr>
                          <tr>
                            <td class="fieldData">
                              <input 
                                  type="text"
                                  class="easyui-combobox"
                                  data-options="hasDownArrow:false,panelWidth: 0"
                                  style="width:510px ; height:25px"
                                  id="sales_input_to"/>
                            </td>
                          </tr>
                          <tr>
                            <td class="trademust">
                            	<table class="trademust">
	                                <tr>
	                                  <td class="fieldHeading" style="width:50%">
	                                    Site Name
	                                    <img 
		                                  id="sales_img_addSite"
		                                  alt=""
		                                  align="right"
		                                  src="images/add.PNG"
		                                  title="New Site"
		                                  style="visibility: hidden;"
		                                  enable="false"
		                                  onclick="sales_addClientSites ();"/>
	                                  </td>
	                                  <td class="fieldHeading" style="width:50%">
	                                    Contact Name
	                                    <img 
	                                        id="sales_img_addContact"
	                                        alt=""
	                                        align="right"
	                                        src="images/add.PNG"
	                                        title="New Contact"
	                                        style="visibility: hidden;"
	                                        enable="false"
	                                        onclick="sales_addClientContacts ()"/>
	                                  </td>
	                                </tr>
                                  </table>
                       		  </td>
                          </tr>
                          <tr>
                          	<td class="trademust">
                              <table class="trademust">
                                <tr>
                                  <td class="fieldData" style="width:190px">
		                              <input 
		                                  type="text"
		                                  class="easyui-combobox"
		                                  data-options="hasDownArrow:false,panelWidth: 0"
		                                  style="width:250px ; height:25px"
		                                  id="sales_input_siteName"/>
                                  </td>
                                  <td class="fieldData" style="width:50%">
	                                  <input 
		                                  type="text"
		                                  class="easyui-combobox"
		                                  data-options="hasDownArrow:false,panelWidth: 0"
		                                  style="width:250px ; height:25px"
		                                  id="sales_input_contactName"/>
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                          <tr>
			                <td class="trademust">
			                  <table class="trademust">
			                    <tr>
			                      <td class="fieldHeading" style="width:50%">
			                        Invoice no.
			                      </td>
			                      <td class="fieldHeading" style="width:50%">
			                        Date
			                      </td>
			                    </tr>
			                  </table>
			                </td>
			              </tr>
			              <tr>
			                <td class="trademust">
			                  <table class="trademust">
			                    <tr>
			                      <td class="fieldData" style="width:50%">
			                         <input type="text" class="trademust" placeholder="Auto Generated" readonly id="sales_input_invoiceNo"/>
			                      </td>
			                      <td class="fieldData" style="width:50%">
			                        <input id="sales_input_date" class="easyui-datebox" readonly style="width:250px;height: 25px"/>
			                        <!-- As system is providing datepicker box to select the date from, user should not be allowed to type the date  -->
			                      </td>
			                    </tr>
                        	</table>
                      		</td>
                      	</tr>
                      	 <tr>
				         	<td class="fieldData" style="visibility: hidden;" id="sales_td_CformProvided">
				          		<input style="vertical-align: middle;" type="checkbox" id="sales_input_CFormProvided" onclick="sales_updateDGTaxBasedOnCForm()"/>C-form Provided
				            </td>
      					  </tr>
                        </table>
                      </td>
                      <td class="trademust" style="width:50%; vertical-align:top; background:#fff;border: 1px solid gray;">
                        <div style="height:203px; overflow:auto">
                          <table class="trademust" style="height:203px; overflow:auto">
                            <tr>
                              <td class="trademust">
                                <label id="sales_label_address">
                                </label>
                                <br>
                                <label id="sales_label_city" >
                                </label>
                                <br>
                                <label id="sales_label_phoneNumber">
                                </label>
                                <br>
                                <label id="sales_label_email">
                                </label>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                <table>
                                  <tr>
                                    <td align="right">
                                      TIN NO :
                                    </td>
                                    <td>
                                      <label id="sales_label_tinNo">
                                      </label>
                                    </td>
                                  </tr>
                                  <tr>
                                    <td align="right">
                                      VAT NO :
                                    </td>
                                    <td>
                                      <label id="sales_label_vatNo">
                                      </label>
                                    </td>
                                  </tr>
                                  <tr>
                                    <td align="right">
                                      CST NO :
                                    </td>
                                    <td>
                                      <label id="sales_label_cstNo" >
                                      </label>
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                          </table>
                        </div>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
	          </table>
	        </td>
	      </tr>
        <tr>
          <td class="trademust">
            <table 
                id="sales_table_articles"
                name="sales_table_articles"
                class="easyui-datagrid"
                title="List Of Articles"
                data-options="striped:true, fitColumns:true, rownumbers:true, checkOnSelect:false, showFooter: true"
                style="width:990px;height:265px;"
                toolbar="#sales_div_dataGridToolbar">
            </table>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button 
                class="tallButton"
                id="sales_button_saveAndMakeInvoice"
                type="button"
                update="false"
                onclick="sales_saveAndMakeInvoice ()">
              Save & Make Bill
            </button>
            <button 
                class="tallButton"
                id="sales_button_saveAndMakeChallan"
                type="button"
                update="false"
                onclick="sales_saveAndMakeChallan ()">
              Save & Make Challan
            </button>
            <button 
                class="tallButton"
                id="sales_button_saveAndPrint"
                type="button"
                update="false"
                onclick="sales_saveAndPrint ()">
              Save & Print
            </button>
            <button  class="trademust" id="sales_button_save" update="false" type="button" onclick="sales_submit ()">
              Save
            </button>
            <button class="trademust" id="sales_button_cancel" type="button" onclick="sales_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
