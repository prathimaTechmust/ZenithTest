<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      List of Non Stock Sales Items
    </title>
  </head>
  <body>
    <form class="trademust" style="width:600px">
      <table class="trademust">
        <tr>
          <td class="formHeading">
            Non Stock Sales Items
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table 
                id="supplyItemsList_table_nonStockSalesItemsListDG"
                class="easyui-datagrid"
                style="height:500px"
                title="List of Non Stock Sales Items"
                data-options="striped:true,fitColumns:true, showFooter:true">
            </table>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button  class="trademust" id="supplyItemsList_button_add" update="false" type="button" onclick="nonStockSupplyItems_addNonStockSalesItems ()">
              Add
            </button>
            <button class="trademust" id="supplyItemsList_button_cancel" type="button" onclick="supply_cancelNonStockItems ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
