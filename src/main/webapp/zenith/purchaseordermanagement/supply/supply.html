<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Supply Information
    </title>
  </head>
  <body>
    <form class="trademust" id="supply_form_id" style="width:820px">
      <table class="trademust" summary="" width="100%">
        <tr>
          <td class="formHeading">
            Supply Information
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table class="trademust">
              <tr>
                <td class="trademust">
                  <table class="trademust">
                    <tr>
                      <td class="trademust" style="width:50%">
                        <table class="trademust">
                          <tr>
                            <td class="fieldHeading" style="width:50%">
                              From
                              <img 
                                  id="supply_img_addVendor"
                                  alt=""
                                  align="right"
                                  src="images/add.PNG"
                                  title="New Vendor"
                                  style="visibility: hidden;"
                                  onclick="supply_addVendor ();"/>
                            </td>
                          </tr>
                          <tr>
                            <td class="fieldData">
                              <input 
                                  type="text"
                                  class="easyui-combobox"
                                  data-options="hasDownArrow:false,panelWidth: 0"
                                  style="width:790px ; height:25px"
                                  id="supply_input_from"/>
                            </td>
                          </tr>
                          <tr>
                            <td class="trademust">
                              <table class="trademust">
                                <tr>
                                  <td class="fieldHeading">
                                    Invoice no.
                                  </td>
                                  <td class="fieldHeading">
                                    Date
                                  </td>
                                </tr>
                                <tr>
                                  <td class="fieldData" style="width:70%;">
                                    <input 
                                        class="trademust easyui-validatebox"
                                        data-options="required:true"
                                        id="supply_input_invoiceNo" maxlength="25"
                                        type="text"/>
                                  </td>
                                  <td style="width:20%;">
                                    <!-- <input 
                                        id="supply_input_date"
                                        class="easyui-datebox"
                                        style="width:250px;height: 25px"/> -->
                                     <input 
                                        id="supply_input_date"
                                        type="text"
                                        style="width:250px;"/>
                                  </td>
                                  <td align="right" style="width:10%;">
                                    <button 
                                        class="trademust"
                                        id="supply_button_addSupply"
                                        type="button"
                                        style="width:100px;"
                                        onclick="supply_addSupply ()">

                                      Add Supply
                                    </button>
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td class="trademust">
                  <table 
                      id="supply_table_articles"
                      name="supply_table_articles"
                      class="easyui-datagrid"
                      title="List Of Non Stock Sales Items"
                      data-options="striped:true, rownumbers:true, fitColumns:true, checkOnSelect:false"
                      style="width:795px;height:250px;"
                      showFooter="true">
                  </table>
                </td>
              </tr>
              <tr>
                <td align="right">
                  <hr>
                  <button 
                      class="trademust"
                      id="supply_button_save"
                      update="false"
                      type="button"
                      onclick="supply_submit ()">
                    Save
                  </button>
                  <button class="trademust" id="supply_button_cancel" type="button" onclick="supply_cancel ()">
                    Cancel
                  </button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
