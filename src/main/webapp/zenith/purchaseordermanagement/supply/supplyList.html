<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Supply List
    </title>
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="supplyList_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:15%">
                    <button 
                        id="supplyList_button_add"
                        class="trademust addButton"
                        type="button"
                        style="visibility: hidden;"
                        onclick="supplyList_showAddPopup ()">
                      New Supply
                    </button>
                  </td>
                  <td class="trademust" style="width:25%">
                    <input 
                        class="filterTextBox"
                        id="filterSupply_input_from"
                        onkeypress="handleFilter('supplyList_filter()','#filterSupply_input_invoiceNo')"
                        placeholder="From"/>
                  </td>
                  <td class="trademust" style="width:20%">
                    <input 
                        class="filterTextBox"
                        id="filterSupply_input_invoiceNo"
                        onkeypress="handleFilter('supplyList_filter()','')"
                        placeholder="Invoice No"/>
                  </td>
                  <td class="trademust" style="width:15%">
                    <input 
	                    class="easyui-datebox" 
	                    id="filterSupply_input_fromDate" 
	                    style="width:140px;height:22px"/>
                  </td>
                  <td class="trademust" style="width:15%">
                    <input 
	                    class="easyui-datebox" 
	                    id="filterSupply_input_toDate" 
	                    style="width:140px;height:22px"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="supplyList_filter ()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="supplyList_div_horizontalSplitter" style="z-index: 0">
              <div id="div_dataGrid">
                <table 
                    id="supplyList_table_supplyListDG"
                    class="easyui-datagrid"
                    style="height:50%;"
                    title="Supply List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, remoteSort:false, toolbar:'#supplyList_div_dataGridToolbar'">
                </table>
              </div>
              <div class="gridDetails" id="supplyList_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
