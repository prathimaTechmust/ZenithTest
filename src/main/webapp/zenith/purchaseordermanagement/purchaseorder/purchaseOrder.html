<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form class="trademust" id="purchaseOrder_form_id" style="width:850px">
      <table class="trademust" summary="">
        <tr>
          <td class="formHeading">
            Purchase Order
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table class="trademust" summary="">
              <tr>
                <td class="trademust">
                  <table class="trademust">
                    <tr>
                      <td class="trademust" style="width:50%">
                        <table>
                          <tr>
                            <td class="fieldHeading">
                              Client Name
                              <img 
                                  id="purchaseOrder_img_add"
                                  alt=""
                                  align="right"
                                  src="images/add.PNG"
                                  title="New Client"
                                  onclick="purchaseOrder_addClient ()"/>
                            </td>
                          </tr>
                          <tr>
                            <td class="fieldData">
                              <input 
                                  type="text"
                                  class="easyui-combobox"
                                  data-options="hasDownArrow:false,panelWidth: 0"
                                  style="width:430px ; height:25px"
                                  id="purchaseOrder_input_clientName"/>
                            </td>
                          </tr>
                          <tr>
                            <td class="trademust">
                              <table class="trademust">
                                <tr>
                                  <td class="fieldHeading" style="width:50%">
                                    Site Name
                                    <img 
                                        id="purchaseOrder_img_addSite"
                                        alt=""
                                        align="right"
                                        src="images/add.PNG"
                                        title="New Site"
                                        style="visibility: hidden;"
                                        onclick="purchaseOrder_addClientSites ()"/>
                                  </td>
                                  <td class="fieldHeading" style="width:50%">
                                    Contact Name
                                    <img 
                                        id="purchaseOrder_img_addContact"
                                        alt=""
                                        align="right"
                                        src="images/add.PNG"
                                        title="New Contact"
                                        style="visibility: hidden;"
                                        onclick="purchaseOrder_addClientContacts ()"/>
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                          <tr>
                            <td class="trademust">
                              <table class="trademust">
                                <tr>
                                  <td class="fieldData" style="width:190px">
                                    <input 
                                        type="text"
                                        class="easyui-combobox"
                                        data-options="hasDownArrow:false,panelWidth: 0"
                                        style="width:210px ; height:25px"
                                        id="purchaseOrder_input_siteName"/>
                                  </td>
                                  <td class="fieldData" style="width:50%">
                                    <input 
                                        type="text"
                                        class="easyui-combobox"
                                        data-options="hasDownArrow:false,panelWidth: 0"
                                        style="width:210px ; height:25px"
                                        id="purchaseOrder_input_contactName"/>
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                          <tr>
                            <td class="trademust">
                              <table class="trademust">
                                <tr>
                                  <td class="fieldHeading" style="width:50%">
                                    Purchase Order Number
                                  </td>
                                  <td class="fieldHeading" style="width:50%">
                                    Purchase Order Date
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                          <tr>
                            <td class="trademust">
                              <table class="trademust">
                                <tr>
                                  <td class="fieldData" style="width:50%">
                                    <input 
                                        id="purchaseOrder_input_purchaseOrderNumber"  maxlength="25"
                                        data-options="required:true"
                           				class="trademust easyui-validatebox"
                           				onchange="purchaseOrder_validatePONumber ()"
                                        type="text"/>
                                  </td>
                                  <td class="fieldData" style="width:50%">
                                    <!-- <input 
                                        id="purchaseOrder_input_date"
                                        class="easyui-datebox"
                                        style="width:210px;height: 25px"/> -->
                                       <input 
                                        id="purchaseOrder_input_date"
                                        type="text"
                                        style="width:210px;"/>
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                          <tr>
				         	<td class="fieldData" style="visibility: hidden;" id="purchaseOrder_td_CformProvided">
				          		<input style="vertical-align: middle;" type="checkbox" id="purchaseOrder_input_CFormProvided" onclick="purchaseOrder_updateDGTaxBasedOnCForm()"/>C-form Provided
				            </td>
      					  </tr>
                        </table>
                      </td>
                      <td class="trademust" style="width:50%; vertical-align:top; background:#fff;border: 1px solid gray;">
                        <div style="height:203px; overflow:auto">
                          <table class="trademust" style="height:203px; overflow:auto">
                            <tr>
                              <td class="trademust">
                                <label id="purchaseOrder_label_address">
                                </label>
                                <br>
                                <label id="purchaseOrder_label_city" >
                                </label>
                                <br>
                                <label id="purchaseOrder_label_phoneNumber">
                                </label>
                                <br>
                                <label id="purchaseOrder_label_email">
                                </label>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                <table>
                                  <tr>
                                    <td id="purchaseOrder_td_tinNo" align="right" style="visibility: hidden;">
                                      TIN NO :
                                    </td>
                                    <td>
                                      <label id="purchaseOrder_label_tinNo">
                                      </label>
                                    </td>
                                  </tr>
                                  <tr>
                                    <td id="purchaseOrder_td_vatNo" align="right" style="visibility: hidden;">
                                      VAT NO :
                                    </td>
                                    <td>
                                      <label id="purchaseOrder_label_vatNo">
                                      </label>
                                    </td>
                                  </tr>
                                  <tr>
                                    <td id="purchaseOrder_td_cstNo" align="right" style="visibility: hidden;">
                                      CST NO :
                                    </td>
                                    <td>
                                      <label id="purchaseOrder_label_cstNo" >
                                      </label>
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                          </table>
                        </div>

                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table 
                id="purchaseOrder_table_itemsDG"
                class="easyui-datagrid"
                title="List Of Items"
                data-options="striped:true, fitColumns:true, rownumbers:true, checkOnSelect:false, showFooter: true, sortName:'m_nId', remoteSort:false"
                style="width:840px;height:265px;">

            </table>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table class="trademust">
              <tr>
                <td align="right">
                  <hr>
                  <button 
                      class="tallButton"
                      id="purchaseOrder_button_saveAndMakeInvoice"
                      type="button"
                      update="false"
                      disabled
                      style="background-Color:#c0c0c0"
                      onclick="purchaseOrder_saveAndMakeInvoice ()">
                    Save & Make Bill
                  </button>
                  <button 
                      class="tallButton"
                      id="purchaseOrder_button_saveAndMakeChallan"
                      type="button"
                      update="false"
                      disabled
                      style="background-Color:#c0c0c0"
                      onclick="purchaseOrder_saveAndMakeChallan ()">
                    Save & Make Challan
                  </button>
                  <button 
                      class="trademust"
                      id="purchaseOrder_button_create"
                      update="false"
                      type="button"
                      onclick="purchaseOrder_submit ()">
                    Save
                  </button>
                  <button 
                      class="trademust"
                      id="purchaseOrder_button_cancel"
                      type="button"
                      onclick="purchaseOrder_cancel ()">

                    Cancel
                  </button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
