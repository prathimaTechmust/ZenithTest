<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Vendor List
    </title>
  </head>
  <body>
    <form id="vendorList_form_id" class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="vendorList_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:20%">
                    <button 
                        id="vendorList_button_add"
                        class="trademust addButton"
                        type="button"
                        onclick="vendorList_showAddVendorPopup ()">
                      New Vendor
                    </button>
                  </td>
                  <td class="trademust" style="width:35%">
                    <input 
	                    class="filterTextBox" 
	                    id="filterVendor_input_vendorName" 
	                    onkeypress="handleFilter('vendorList_filter()','#filterVendor_input_city')"
	                    placeholder="Vendor Name"/>
                  </td>
                  <td class="trademust" style="width:35%">
                    <input 
	                    class="filterTextBox" 
	                    id="filterVendor_input_city" 
	                    onkeypress="handleFilter('vendorList_filter()','')"
	                    placeholder="City"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="vendorList_filter ()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
              <div id="vendorList_div_dataGrid">
                <table 
                    id="vendorList_table_vendors"
                    class="easyui-datagrid"
                    title="Vendor List"
                    data-options="striped:true, remoteSort:false, pagination:true, pageSize:20, pageList:[20,40,60,80,100], rownumbers:true, fitColumns:true, singleSelect:true, toolbar:'#vendorList_div_dataGridToolbar'">
                </table>
              </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
