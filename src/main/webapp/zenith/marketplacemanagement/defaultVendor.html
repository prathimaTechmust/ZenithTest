<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form class="trademust" id="defaultVendor_form_id" style="width:350px">
      <table class="trademust" summary="">
        <tr>
          <td class="formHeading">
          	Default Vendor
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
              Select Vendor         
           </td>
        </tr>
        <tr>
        	<td class="fieldData" style="width:50%;">
                 <select id="defaultVendor_select_vendor" class="trademust"/>
            </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button 
                class="trademust"
                id="defaultVendor_button_set"
                update="false"
                type="button"
                onclick="defaultVendor_setVendor ()">
             	Set
            </button>
            <button class="trademust" id="defaultVendor_button_cancel" type="button" onclick="defaultVendor_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
</body>
</html>
