<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form id="vendorSerialNumber_form_id" class="trademust" style="width:300px;"> 
		<table class="trademust" summary="">
        <tr>
          <td class="formHeading">
          	Vendor Serial Number
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
              Vendor Name        
           </td>
        </tr>
        <tr>
        	<td class="fieldData">
        	<input 
                type="text"
                id="vendorSerialNumber_select_vendorName"
                readonly
                class="trademust"/>
            </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Prefix
            <em>
              *
            </em>
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                type="text"
                id="vendorSerialNumber_input_prefix"
                data-options="required:true"
                class="easyui-validatebox trademust"/>
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            SerialNumber
            <em>
              *
            </em>
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                type="text"
                id="vendorSerialNumber_input_serialNumber"
                data-options="required:true"
                class="easyui-validatebox trademust"/>
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Suffix
            <em>
              *
            </em>
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                type="text"
                id="vendorSerialNumber_input_suffix"
                data-options="required:true"
                class="easyui-validatebox trademust"/>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button 
                class="trademust"
                id="vendorSerialNumber_button_create"
                update="false"
                type="button"
                onclick="vendorSerialNumber_submit ()">
             	create
            </button>
            <button class="trademust" id="vendorSerialNumber_button_cancel" type="button" onclick="vendorSerialNumber_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
	</form>
</body>
</html>
