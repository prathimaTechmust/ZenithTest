<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>
      Action Information
    </title>
  </head>
  <body>
    <form id="action_form_id" style="width:360px;" class="zenith">
      <table class="zenith">
        <tr>
          <td class="formHeading">
            Action Information
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Action Area
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <select id="action_select_actionAreaName" class="zenith"/>
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Action Name
            <em>
              *
            </em>
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                id="action_input_actionName"  maxlength="30"
                type="text"
                class="easyui-validatebox zenith"
                data-options="required:true"/>
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Target
            <em>
              *
            </em>
          </td>
        </tr>
        <tr >
          <td class="fieldData">
            <input 
                id="action_input_actionTarget"  maxlengtth="200"
                type="text"
                class="easyui-validatebox zenith"
                data-options="required:true"/>
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Sequence Number
            <em>
              *
            </em>
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                id="action_input_sequenceNumber"  maxlength="5"
                type="text"
                class="easyui-validatebox zenith"
                data-options="required:true"
                onkeyup="validateNumber (this)"/><hr>
          </td>
        </tr>
        <tr>
          <td class="zenith" align="right">
            <button id="action_button_submit" type="button" update="false" onclick="action_submit()" class="zenith">
              Create
            </button>
            <button id="action_button_cancel" type="button" onclick="action_cancel()" class="zenith">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
