<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Filter Action
    </title>
  </head>
  <body>
    <form id="filterAction_form_id" style="width:360px;" class="zenith">
      <table class="zenith">
        <tr>
          <td class="formHeading">
            Filter Action
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Action Area
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <select id="filterAction_select_actionAreaName" class="zenith" />
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Action Name
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input id="filterAction_input_actionName" class="zenith" type="text"/>
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Target
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input id="filterAction_input_actionTarget" class="zenith" type="text"/>
          </td>
        </tr>
        <tr>
          <td align="right" class="zenith">
            <hr>
            <button class="zenith" id="filterAction_button_cancel" type="button" onclick="filterAction_cancel ()">
              Cancel
            </button>
            <button class="zenith" id="filterAction_button_submit" type="button" onclick="listAction_list ()">
              Filter
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
