<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>
      Filter Action Area
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  </head>
  <body>
    <form id="filterActionArea_form_id" class="zenith" style="width:360px">
      <table class="zenith">
        <tr>
          <td class="formHeading" >
            Filter Action Area
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Action Area Name
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                type="text"
                id="filterActionArea_input_actionAreaName"
                class="zenith"><hr/>
          </td>
        </tr>
        <tr>
          <td class="zenith" align="right">
            <button id="filterActionArea_button_cancel" class="zenith" onclick="filterActionArea_cancel ()">
              Cancel
            </button>
            <button id="filterActionArea_button_submit" class="zenith" onclick="listActionArea_list ()">
              Filter
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
