<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>
      Action Area
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  </head>
  <body>
    <form id="actionArea_form_id" class="zenith" style="width:360px">
      <table class="zenith">
        <tr>
          <td class="formHeading">
            Action Area
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Action Area Name
            <em>
              *
            </em>
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                type="text"
                id="actionArea_input_actionAreaName"  maxlength="30"
                class="easyui-validatebox zenith"
                onblur="actionArea_checkActionArea ()"
                data-options="required:true"/>
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Sequence Number
            <em>
              *
            </em>
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                type="text"
                id="actionArea_input_sequenceNumber"  maxlength="5"
                class="easyui-validatebox zenith"
                onkeyup="validateNumber (this)"
                data-options="required:true">
          </td>
        </tr>
        <tr>
          <td class="zenith" align="right">
            <hr>
            <button id="actionArea_button_submit" class="zenith" update="false" onclick="actionArea_submit()">
              Create
            </button>
            <button id="actionArea_button_cancel" class="zenith" onclick="actionArea_cancel()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
