<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      New Password Form
    </title>
  </head>
  <body>
    <form id="newPassword_form_id" class="zenith" style="width:300px">
      <table class="zenith" summary="">
        <tr>
          <td class="formHeading">
            New Password
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            New Password
            <em>
              *
            </em>
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                id="newPassword_input_password"
                maxlength="30"
                type="password"
				required="required"
                class="zenith easyui-validatebox" data-options="validType:'minLength[6]'"
              />
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Confirm Password
            <em>
              *
            </em>
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                id="newPassword_input_confirmPassword"
                type="password"
                class="zenith easyui-validatebox" 
                required="required"
                validType="equals['#newPassword_input_password']"/>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button type="button" id="newPassword_button_submit" class="zenith" onclick="userInfo_newPasswordSubmit()">
              Change
            </button>
            <button type="button" id="newPassword_button_cancel" class="zenith" onclick="userinfo_newPasswordCancel()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
