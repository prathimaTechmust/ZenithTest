<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      User Information
    </title>
  </head>
  <body>
    <form class="zenith" id="userInfo_form_id" style="width:500px;">
      <table class="zenith" summary="">
        <tr>
          <td class="formHeading" style="width:500px;">
            User Information
          </td>
        </tr>
        <tr>
          <td class="zenith">
            <table class="zenith" summary="">
              <tr>
                <td style="width:50%;" valign="top">
                  <table class="zenith" summary="">
                    <tr>
                      <td class="zenith">
                        <fieldset>
                          <legend>
                            Personal Details
                          </legend>
                          <table class="zenith" cellpadding="3" cellspacing="3" summary="">
                            <tr>
                              <td class="fieldHeading">
                                User Name
                                <em>
                                  *
                                </em>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input 
                                    type="text"
                                    maxlength="30"
                                    id="userInfo_input_userName"
                                    data-options="required:true"
                                    class="zenith easyui-validatebox"/>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                Date of Birth
                              </td>
                            </tr>
                            <tr>
                              <td>
                                <!-- <input id="userInfo_input_dateOfBirth" class="easyui-datebox" style="width:200px"/> -->
                                <input type="date" id="userInfo_input_dateOfBirth" data-options="required:true" class="zenith easyui-validatebox" style="width:200px"/>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                Gender
                                <em>
                                  *
                                </em>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input 
                                    id="userInfo_input_male"
                                    name="userInfo_input_gender"
                                    type="radio"
                                    value="Male" 
                                    checked
                                    data-options="required:true"
                                    class="easyui-validatebox"/>
                                Male
                                <input 
                                    id="userInfo_input_female"
                                    name="userInfo_input_gender"
                                    type="radio"
                                    value="Female"
                                    data-options="required:true"
                                    class="easyui-validatebox"/>
                                Female
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                Photograph
                              </td>
                            </tr>
                            <tr>
                              <td>
                                <input 
                                    type="file"
                                    name="userImage"
                                    accept="image/*" 
                                    id="userInfo_input_userPhoto"
                                    class=""
                                    onchange="userInfo_loadImagePreview()"
                                    style="width:100%;"/>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                <img id="userInfo_img_userPhoto">
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                Role
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <select id="userInfo_select_roleName" name="userInfo_select_roleName" class="zenith">
                                </select>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                Employee-Id
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input type="text" id="userInfo_input_employeeId"  maxlength="30"  class="zenith"/>
                              </td>
                            </tr>
                          </table>
                        </fieldset>
                      </td>
                    </tr>
                  </table>
                </td>
                <td class="zenith" style="width:50%; vertical-align:top;">
                  <table summary="" class="zenith">
                    <tr>
                      <td class="zenith">
                        <fieldset>
                          <legend>
                            Login Details
                          </legend>
                          <table class="zenith" summary="">
                            <tr>
                              <td class="fieldHeading">
                                Login Id
                                <em>
                                  *
                                </em>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input 
                                    type="text" 
                                    minlength = "3" maxlength="30" 
                                    id="userInfo_input_loginId"
                                    data-options="required:true"
                                    class="zenith easyui-validatebox"/>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                Password
                                <em>
                                  *
                                </em>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input 
                                    type="password"
                                    maxlength="30" 
                                    id="userInfo_input_password"
                                    class="zenith easyui-validatebox"
                                   data-options="required:true, validType:'minLength[6]'"/>
                              </td>
                            </tr>
                            <tr>
                              <td class="formLink" align="right">
                                <a href="javascript:userInfo_loadNewPassword()" id="userInfo_a_changePassword">
                                  Change Password?
                                </a>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                confirm Password
                                <em>
                                  *
                                </em>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input 
                                    type="password"
                                    id="userInfo_input_confirmPassword"
                                    class="zenith easyui-validatebox"
                                    required="required"
                                    validType="equals['#userInfo_input_password']"/>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                <label id="userInfo_label_active">
                                  Active
                                </label>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                <input type="checkbox" id="userInfo_input_checkActive"/>
                              </td>
                            </tr>
                          </table>
                        </fieldset>
                        <fieldset>
                          <legend>
                            Contact Details
                          </legend>
                          <table class="zenith" summary="">
                            <tr>
                              <td class="fieldHeading">
                                Address
                                <em>
                                  *
                                </em>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <textarea 
                                    id="userInfo_textarea_address"
                                    rows="2"
                                    cols="20"  
                                    maxlength="200"
                                    class="zenith easyui-validatebox"
                                    data-options="required:true"></textarea>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                Phone Number
                                <em>
                                  *
                                </em>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input 
                                    type="tel"  maxlength="10"
                                    id="userInfo_input_phoneNumber"
									required
                                    class="zenith easyui-validatebox"  data-options="validType:'minLength[10]'"
                                    onkeyup="validateNumber (this)">
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                E-Mail
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input 
                                    type="text"
                                    id="userInfo_input_email" maxlength="40"
                                    class="zenith easyui-validatebox"
                                    data-options="required:true,validType:'email'"/>
                              </td>
                            </tr>
                          </table>
                        </fieldset>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td align="right" colspan="2">
            <hr>
            <button 
                id="userInfo_button_submit"
                type="button"
                class="zenith"
                update="false"
                onclick="userInfo_submit()">
              Create
            </button>
            <button id="userInfo_button_cancel" type="button" class="zenith" onclick="userInfo_cancel()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
