<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      User Information List
    </title>
  </head>
  <body>
    <form class="zenith" id="listUserInfo_form_id">
      <table class="zenith" id="listUserInfo_table_filter" summary="">
        <tr>
          <td class="zenith">
            <div class="zenith" id="listUserInfo_div_dataGridToolbar">
              <table class="zenith" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="zenith" style="width:15%">
                    <button 
                        id="listUserInfo_button_add"
                        class="zenith addButton"
                        type="button"
                        style="visibility: initial;"
                        onclick="listUserInfo_showAddPopup ()">
                      New User
                    </button>
                  </td>
                  <td class="zenith" style="width:25%">
                    <input 
                        class="filterTextBox"
                        id="filterUserInfo_input_userName"
                        onkeypress="handleFilter('listUserInfo_filter()','filterUserInfo_input_loginName')"
                        placeholder="User Name"/>
                  </td>
                  <td class="zenith" style="width:25%">
                    <select 
                        class="zenith"
                        id="filterUserInfo_select_roleName"
                        style="height:22px; font-size: small"
                    />
                  </td>
                  <td class="zenith" style="width:25%">
                    <input 
                        class="filterTextBox"
                        id="filterUserInfo_input_loginName"
                        onkeypress="handleFilter('listUserInfo_filter()','')"
                        placeholder="Login Name"/>
                  </td>
                  <td class="zenith" style="width:10%">
                    <button class="zenith filterButton" type="button" onclick="listUserInfo_filter ()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="zenith">
            <div id="listUserInfo_div_horizontalSplitter" style="z-index: 0">
              <div id="listUserInfo_div_dataGrid">
                <table 
                    id="listUserInfo_table_users"
                    class="easyui-datagrid"
                    title="User Information List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, remoteSort:false, singleSelect:true, toolbar:'#listUserInfo_div_dataGridToolbar'">

                </table>
              </div>
              <div class="gridDetails" id="listUserInfo_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
