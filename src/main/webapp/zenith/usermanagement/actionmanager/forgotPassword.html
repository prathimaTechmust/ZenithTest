<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>ForgotPassword</title>
</head>
<body>
	<form id="forgotPassword_form_id" class="trademust" style="width:300px;">
		<table summary="" class="trademust">
			<tr>
				<td class="formHeading">
					Forgot Password
				</td>
			</tr>
			<tr>
				<td class="fieldHeading">
					User Id
				</td>
			</tr>
			<tr>
				<td class="fieldData">
					<input type="text" id="forgotPassword_input_userId" class="trademust"/>
				</td>
			</tr>
			<tr>
				<td class="fieldHeading"><center>OR</center></td>
			</tr>
			<tr>
				<td class="fieldHeading">
					E-Mail
				</td>
			</tr>
			<tr>
				<td class="fieldData">
					<input  type="text" id="forgotPassword_input_emailId" class="trademust"/>
				</td>
			</tr>
			<tr>
				<td class="trademust" align="right">
					<hr>
					<button class="trademust" type="button" id="forgotPassword_button_cancel" onclick="login_loadLogin()">Cancel</button>
					<button class="trademust" type="submit" id="forgotPassword_button_submit" onclick="login_forgotPasswordSubmit()">Continue</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
