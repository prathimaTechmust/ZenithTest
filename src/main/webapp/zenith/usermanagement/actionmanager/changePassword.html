<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Change Password
    </title>
  </head>
  <body>
    <form class="trademust" id="changePassword_form_id" style="width:300px;">
      <table class="trademust">
        <tr>
          <td class="formHeading">
            Change Password
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Current Password
            <em>
              *
            </em>
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                type="password"
                id="changePassword_input_currentPassword"
                class="trademust easyui-validatebox"
                data-options="required:true"/>
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            New Password
            <em>
              *
            </em>
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                type="password"
                id="changePassword_input_newPassword"
                class="trademust easyui-validatebox"
                data-options="required:true"/>
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Confirm Password
            <em>
              *
            </em>
          </td>
        </tr>
        <tr>
          <td class="fieldData">
            <input 
                type="password"
                id="changePassword_input_confirmPassword"
                required="required"
                validType="equals['#changePassword_input_newPassword']"
                class="trademust easyui-validatebox"/>
          </td>
        </tr>
        <tr>
          <td>
            <div id="labelError" style="display:none">
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust" align="right">
            <hr>
            <button 
                 class="trademust"
                type="submit"
                id="changePassword_button_submit"
                 onclick="changePassword_submit ()">
              Change
            </button>
            <button 
                class="trademust"
                type="button"
                id="changePassword_button_cancel"
                onclick="changePassword_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
