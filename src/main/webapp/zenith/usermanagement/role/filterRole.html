<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>
      Filter Role
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  </script>
</head>
<body>
  <form id="filterRole_form_id" class="zenith" style="width:360px;">
    <table class="zenith">
      <tr>
        <td class="formHeading">
          Filter Role
        </td>
      </tr>
      <tr>
        <td class="fieldHeading">
          Role Name
        </td>
      </tr>
      <tr>
        <td class="fieldData">
          <input type="text" id="filterRole_input_roleName" class="zenith" data-options="required:true"/>
        </td>
      </tr>
      <tr>
        <td class="zenith" align="right">
          <hr>
           <button type="button" id="filterRole_button_cancel" class="zenith" onclick="filterRole_cancel ()">
            Cancel
          </button>
          <button  type="button" id="filterRole_button_submit" class="zenith" onclick="listRole_list ()">
            Filter
          </button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
