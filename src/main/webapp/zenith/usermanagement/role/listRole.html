<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>
      Role List
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  </head>
  <body>
    <form class="zenith">
      <table class="zenith">
        <tr>
          <td class="zenith">
          	<div id="listRole_div_dataGridToolbar">
   				<button 
	          	    id="purchaseList_button_add"
	          	    class="zenith addButton"
	          	    type="button"
	          	    style="visibility: initial; width: 20%"
	          	    onclick="listRole_showAddPopup ()">
	          	  New Role
	          	</button>
	          	<input 
	          		class="filterTextBox" 
	          		id="filterRole_input_roleName" 
	          		style="width: 30%" 
	          		onkeypress="handleFilter('listRole_filter()','')"
	          		placeholder="Role Name"/>
	          	<button class="zenith filterButton" type="button" onclick="listRole_filter ()">
	          	  Filter
	          	</button>         
	          </div>
          </td>
        </tr>
	    <tr>
		     <td class="zenith">
		      	 <div id="listRole_div_horizontalSplitter" style="z-index: 0">
		      	 <div id="div_dataGrid">
			     <table 
		          id="listRole_table_roleListDG"
		          class="easyui-datagrid"
		          title="Role List"
		          data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, toolbar:'#listRole_div_dataGridToolbar'">
		     	 </table>
	     		 </div>
	     		 <div class="gridDetails" id="listRole_div_listDetail">
	 			 </div>
	     		 </div>
		     </td>
	    </tr>
      </table>
    </form>
  </body>
</html>
