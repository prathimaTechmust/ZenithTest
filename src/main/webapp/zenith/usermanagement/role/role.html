<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>
      Role Information
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body>
  <form id="role_form_id" class="zenith" style="width:360px;">
     <table class="zenith">
      <tr>
        <td class="formHeading">
          Role Information
        </td>
      </tr>
      <tr>
        <td class="fieldHeading">
          Role Name
          <em>
            *
          </em>
        </td>
      </tr>
      <tr>
        <td class="fieldData">
          <input type="text" id="role_input_roleName"  maxlength="25" onchange="role_checkRoleName ()" class="easyui-validatebox zenith" data-options="required:true"/>
        </td>
      </tr>
      <tr>
        <td class="fieldHeading">
          List Of Actions
          <em>
            *
          </em>
        </td>
      </tr>
      <tr>
        <td>
          <table 
              id="role_table_listofactionDG"
              class="easyui-datagrid"
              summary=""
              data-options="striped:true, pagination:true, pagesize:15, fitColumns:true"
              style="width:350px;height:300px;">
          </table>
        </td>
      </tr>
    <tr>
      <td class="zenith">
        <div id="role_div_lblError" style="display:none">
        </div>
      </td>
    </tr>
    <tr>
      <td class="zenith" align="right">
        <hr>
        <button  type="button" id="role_button_submit" class="zenith" update="false" onclick="role_submit ()">
          Create
        </button>
        <button type="button" id="role_button_cancel" class="zenith" onclick="role_cancel ()">
          Cancel
        </button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
