<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Facilitator Information
    </title>
  </head>
  <body>
    <form class="zenith" id="facilitatorInfo_form_id" style="width:500px;">
      <table class="zenith" summary="">
        <tr>
          <td class="formHeading" style="width:500px;">
            Facilitator Information
          </td>
        </tr>
        <tr>
          <td class="zenith">
            <table class="zenith" summary="">
              <tr>
                <td style="width:50%;" valign="top">
                  <table class="zenith" summary="">
                    <tr>
                      <td class="zenith">
                        <fieldset>
                          <legend>
                            Personal Details
                          </legend>
                          <table class="zenith" cellpadding="3" cellspacing="3" summary="">
                            <tr>
                              <td class="fieldHeading">
                                Facilitator Name
                                <em>
                                  *
                                </em>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input 
                                    type="text"
                                    maxlength="30"
                                    id="facilitatorInfo_input_facilitatorName"
                                    data-options="required:true"
                                    class="zenith easyui-validatebox"/>
                              </td>
                            </tr>
                             <tr>
                              <td class="fieldHeading">
                                E-Mail                                 
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input 
                                    type="text"
                                    id="facilitatorInfo_input_email" maxlength="40"
                                    class="zenith"
                                    data-options="validType:'email'"/>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                Phone Number                                
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input 
                                    type="tel"  maxlength="10"
                                    id="facilitatorInfo_input_phoneNumber"
									required
                                    class="zenith"  data-options="validType:'minLength[10]'"
                                    onkeyup="validateNumber (this)">
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                City                            
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input 
                                    type="text"
                                    id="facilitatorInfo_input_city" maxlength="40"
                                    class="zenith"
                                    data-options="validType:'city'"/>
                              </td>
                            </tr>
                          </table>
                        </fieldset>
                      </td>
                    </tr>
                  </table>
                </td>
        <tr>
          <td align="right" colspan="2">
            <hr>
            <button 
                id="facilitatorInfo_button_submit"
                type="button"
                class="zenith"
                update="false"
                onclick="facilitatorInfo_submit()">
              Create
            </button>
            <button id="facilitatorInfo_button_cancel" type="button" class="zenith" onclick="facilitatorInfo_cancel()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
