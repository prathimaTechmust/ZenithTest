<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
     Facilitator Information List
    </title>
  </head>
  <body>
    <form class="zenith" id="listFacilitatorInfo_form_id">
      <table class="zenith" id="listFacilitatorInfo_table_filter" summary="">
        <tr>
          <td class="zenith">
            <div class="zenith" id="listFacilitatorInfo_div_dataGridToolbar">
              <table class="zenith" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="zenith" style="width:15%">
                    <button 
                        id="listFacilitatorInfo_button_add"
                        class="zenith addButton"
                        type="button"
                        style="visibility: initial;"
                        onclick="listFacilitatorInfo_showAddPopup ()">
                      New Facilitator
                    </button>
                  </td>
                  <td class="zenith" style="width:25%">
                    <input 
                        class="filterTextBox"
                        id="filterFacilitatorInfo_input_facilitatorName"
                        onkeypress="handleFilter('listFacilitatorInfo_filter()','#filterFacilitatorInfo_input_facilitatorName')"
                        placeholder="Facilitator Name"/>
                  </td>
                  <td class="zenith" style="width:25%">
                     <input 
                        class="filterTextBox"
                        id="filterFacilitatorInfo_input_phoneNumber"
                        onkeypress="handleFilter('listFacilitatorInfo_filter()','#filterFacilitatorInfo_input_phoneNumber')"
                        placeholder="PhoneNumber"/>
                  </td>
                  </td>
                  <td class="zenith" style="width:25%">
                    <input 
                        class="filterTextBox"
                        id="filterFacilitatorInfo_input_city"
                        onkeypress="handleFilter('listFacilitatorInfo_filter()','#filterFacilitatorInfo_input_city')"
                        placeholder="City"/>
                  </td>
                  <td class="zenith" style="width:10%">
                    <button class="zenith filterButton" type="button" onclick="listFacilitatorInfo_filter ()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="zenith">
            <div id="listFacilitatorInfo_div_horizontalSplitter" style="z-index: 0">
              <div id="listFacilitatorInfo_div_dataGrid">
                <table 
                    id="listFacilitatorInfo_table_facilitators"
                    class="easyui-datagrid"
                    title="Facilitator Information List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, remoteSort:false, singleSelect:true, toolbar:'#listFacilitatorInfo_div_dataGridToolbar'">

                </table>
              </div>
              <div class="gridDetails" id="listFacilitatorInfo_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
