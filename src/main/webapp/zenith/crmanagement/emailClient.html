<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      E-Mail
    </title>
  </head>
  <body>
    <form class="trademust" style="width:400px" id="emailClient_form_id">
      <table class="trademust">
        <tr>
          <td class="formHeading">
            E-Mail
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table 
                id="emailClient_table_emailIdListDG"
                class="easyui-datagrid"
                style="height:200px"
                title="List of Contacts"
                data-options="striped:true, remoteSort:false, rownumbers:true, fitColumns:true">
            </table>
          </td>
        </tr>
        <tr>
        	<td class="trademust">
        		<hr>
        		<table class="trademust">
        			<tr>
        				<td align="left">
        					<button 
				                 class="trademust"
				                id="emailClient_button_sendMail"
				                update="false"
				                type="button"
				                onclick="emailClient_showAddContactPopUp ()">
				              Add
				            </button>
        				</td>
    					<td align="right">
				            <button 
				                 class="trademust"
				                id="emailClient_button_sendMail"
				                update="false"
				                type="button"
				                onclick="emailClient_sendMail ()">
				              Mail
				            </button>
				            <button 
				                class="trademust"
				                id="emailClient_button_cancel"
				                type="button"
				                onclick="emailClient_cancel ()">
				              Cancel
				            </button>
				          </td>
        			</tr>
        		</table>
        	</td>
        </tr>
      </table>
    </form>
  </body>
</html>
