<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form class="trademust" id="publicise_form_id" style="width:700px">
      <table class="trademust">
        <tr>
          <td class="formHeading">
            Publicise
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table class="trademust">
              <tr>
                <td class="trademust" style="width:45%;vertical-align:top">
                  <table class="trademust">
	                  <tr>
				          <td class="fieldHeading">
				            Choose Template
				          </td>
				        </tr>
				        <tr>
				          <td class="fieldData">
				            <select id="publicise_select_Template" class="trademust" onchange="publicise_Preview ()"/>
				          </td>
				        </tr>
				        <tr>
	                    <tr>
	                      <td class="fieldHeading" style="height:22px">
	                        Subject
	                      </td>
	                    </tr>
	                    <tr>
	                      <td class="fieldData">
	                        <input 
	                            data-options="required:true"
	                            class="trademust easyui-validatebox"
	                            id="publicise_input_subject"
	                            type="text"/>
	                      </td>
	                    </tr>
	                    <tr>
	                      <td class="fieldData">
		                       <br>
		                       <input 
	                                id="publicise_input_bought"
	                                name="publicise_input_sales"
	                                checked
	                                type="radio" />
                                Bought in last <select id="publicise_select_boughtDays" class="trademust" style="width:50px"></select> days
	                      </td>
	                    </tr>
	                    <tr>
	                      <td class="fieldData">
		                       <br>	
		                       <input 
	                                id="publicise_input_notBought"
	                                name="publicise_input_sales"
	                                type="radio" />
                                Not Bought in last <select id="publicise_select_notBoughtDays" class="trademust" style="width:50px"></select> days
	                      </td>
	                    </tr>
	                    <tr>
	                      <td class="trademust">
	                        <div id="publicise_div_attachmentsDGToolbar">
	                          <button class="trademust" type="button" style="float: right;" onclick="publicise_addAttachment ()">
	                            Add
	                          </button>
	                        </div>
                          </td>
                      	</tr>
                        <tr align="left">
			                <td class="trademust">
			                  <div id="div_dataGrid">
			                    <table 
			                        id="publicise_table_attachmentsDG"
			                        class="easyui-datagrid"
			                        title="List of Attachments"
			                        style="height:178px"
			                        data-options="striped:true, remoteSort:false, rownumbers:true, fitColumns:true, toolbar:'#publicise_div_attachmentsDGToolbar'">
			                    </table>
			                  </div>
			                </td>
			            </tr>
                  </table>
                </td>
                <td class="trademust" style="width:55%;vertical-align:top">
                	<table class="trademust">
                		<tr>
                			<td class="fieldData" style="vertical-align:top">
                				Preview
                			</td>
                		</tr>
                		<tr>
                			<td class="trademust" style="vertical-align:top; background:#fff;border: 1px solid gray;">
	                			 <div id="publicise_div_preview" style="height:355px; overflow:auto; margin: 1%;">
	                			 </div>
                			</td>
                		</tr>
                	</table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td align="right" colspan="3">
            <hr>
            <button 
                class="trademust"
                id="publicise_button_publicise"
                update="false"
                type="button"
                onclick="publicise_send ()">
              Publicise
            </button>
            <button class="trademust" id="publicise_button_cancel" type="button" onclick="publicise_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
