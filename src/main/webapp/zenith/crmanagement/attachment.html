<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Attachment
    </title>
  </head>
  <body>
    <form id="attachment_form_id" class="trademust" style="width:360px;">
      <table class="trademust">
        <tr>
          <td class="formHeading">
            Attachment
          </td>
        </tr>
        <tr>
    		<td>
    			<input type="file" data-options="required:true" class="trademust easyui-validatebox" id="attachment_input_fileName"  name="attachment_input_fileName"
    			onchange="attachment_getAttachment ()">
    		</td>
    	</tr>
    	<tr>
    		<td class="trademust" id="attachment_td_fileName">
    		</td>
    	</tr>
        <tr>
          <td align="right">
            <hr>
             <button 
                id="attachment_button_submit"
                type="button"
                class="trademust"
                update="false"
                onclick="attachment_submit()">
              Add
            </button>
            <button id="attachment_button_cancel" type="button" class="trademust" onclick="attachment_cancel()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
