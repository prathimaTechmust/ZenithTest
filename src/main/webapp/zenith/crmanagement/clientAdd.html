<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      List of contacts
    </title>
  </head>
  <body>
    <form class="trademust" style="width:800px">
      <table class="trademust">
        <tr>
          <td class="formHeading">
            List of contacts
          </td>
        </tr>
        <tr>
          <td>
            <table class="trademust">
              <tr>
              	<td class="trademust" style="width:50%">
          		  <div id="clientAdd_input_demography" style="width: 100%">
                  </div>
                </td>
                <td class="trademust" style="width:20%">
                  <input 
                      class="filterTextBox"
                      id="clientAdd_input_clientName"
                      onkeypress="handleFilter('clientAdd_filter()','')"
                      placeholder="Client Name"/>
                </td>
                <td class="trademust" style="width:20%">
                  <input 
                      class="filterTextBox"
                      id="clientAdd_input_ContactName"
                      onkeypress="handleFilter('clientAdd_filter()','')"
                      placeholder="Contact Name"/>
                </td>
                <td class="trademust" style="width:10%" align="right">
                  <button class="filterButton" type="button" onclick="clientAdd_filter()">
                    Filter
                  </button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table 
                id="clientAdd_table_clientGroupAddDG"
                class="easyui-datagrid"
                style="height:380px"
                title="List of contacts"
                data-options="striped:true,fitColumns:true, showFooter:true, pagination:true, pagesize:15">
            </table>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button class="trademust" id="clientAdd_button_add" update="false" type="button" onclick="clientAdd_addContacts ()">
              Add
            </button>
            <button class="trademust" id="clientAdd_button_cancel" type="button" onclick="clientAdd_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
