<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form class="trademust" id="emailMessage_form_id" style="width:900px">
      <table class="trademust">
        <tr>
          <td class="formHeading">
            Email Message
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table class="trademust">
              <tr>
                <td class="trademust" style="width:40%;vertical-align:top">
                  <table class="trademust">
                  <tr>
			          <td class="fieldHeading">
			            Template
			          </td>
			        </tr>
			        <tr>
			          <td class="fieldData">
			            <select id="emailMessage_select_Template" class="trademust"/>
			          </td>
			        </tr>
			        <tr>
                    <tr>
                      <td class="fieldHeading" style="height:22px">
                        Subject
                      </td>
                    </tr>
                    <tr>
                      <td class="fieldData">
                        <input 
                            data-options="required:true"
                            class="trademust easyui-validatebox"
                            id="emailMessage_input_subject"
                            type="text"/>
                      </td>
                    </tr>
                    <tr>
                      <td class="fieldHeading">
                        Content
                      </td>
                    </tr>
                    <tr>
                      <td class="fieldData">
                        <textarea 
                            data-options="required:true"
                            class="trademust easyui-validatebox"
                            rows="7"
                            style="resize: none;"
                            id="emailMessage_textarea_content"></textarea>
                      </td>
                    </tr>
                    <tr align="right">
                      <td class="trademust">
                        <button class="trademust" type="button" onclick="emailMessage_addAttachments()" >
                          Add
                        </button>
                      </td>
                    </tr>
                    <tr align="left">
                      <td class="trademust">
                        <div id="div_dataGrid">
                          <table 
                              id="emailMessage_table_emailMessageDG"
                              class="easyui-datagrid"
                              title="List of Attachments"
                              style="height:150px"
                              data-options="striped:true, remoteSort:false, rownumbers:true, fitColumns:true">
                          </table>
                        </div>
                      </td>
                    </tr>
                  </table>
                </td>
                <td class="trademust" style="width:60%;vertical-align:top">
                  <table class="trademust">
                    <tr align="right">
                      <td class="trademust" style="vertical-align:top">
                        <button class="trademust" type="button" onclick="emailMessage_addContacts()">
                          Add
                        </button>
                      </td>
                    </tr>
                    <tr align="left">
                      <td class="trademust">
                        <div id="div_dataGrid">
                          <table 
                              id="emailMessage_table_emailMessageContactDG"
                              class="easyui-datagrid"
                              title="List of Contacts"
                              style="height:417px"
                              data-options="striped:true, remoteSort:false, rownumbers:true, fitColumns:true">
                          </table>
                        </div>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td align="right" colspan="3">
            <hr>
            <button 
                class="trademust"
                id="emailMessage_button_preview"
                update="false"
                type="button"
                onclick="emailMessage_Preview ()">
              Preview
            </button>
            <button 
                class="trademust"
                id="emailMessage_button_send"
                update="false"
                disabled
                style="background-Color:#c0c0c0"
                type="button"
                onclick="emailMessage_send ()">
              Send
            </button>
            <button 
                class="trademust"
                id="emailMessage_button_save"
                update="false"
                type="button"
                onclick="emailMessage_save ()">
              Save
            </button>
            <button class="trademust" id="emailMessage_button_cancel" type="button" onclick="emailMessage_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
