<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="challanReport_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:30%">
                    <input 
                        class="easyui-combobox"
                        id="challanReport_input_soldBy"
                        style="width:350px"
                        data-options="hasDownArrow:false,panelWidth: 350"/>
                  </td>
                  <td class="trademust" style="width:30%">
                    <input 
                        class="filterTextBox"
                        id="challanReport_input_soldTo"
                        onkeypress="handleFilter('challanReport_generateChallanReport()','#challanReport_input_challanNumber')"
                        placeholder="Sold To"/>
                  </td>
                      <td style="width:30%" class="trademust">
                    <input 
                        class="filterTextBox"
                        id="challanReport_input_challanNumber"
                        onkeypress="handleFilter('challanReport_generateChallanReport()','')"
                        placeholder="Challan Number"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="challanReport_generateChallanReport ()">
                      Filter
                    </button>
                  </td>
                  <td style="width:10%" class="trademust">
                    <button class="filterButton" type="button" onclick="challanReport_printChallanReport ()">
                      Print
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <td class="trademust">
          <div id="div_dataGrid">
            <table 
                id="challanReport_table_challanReportDG"
                class="easyui-datagrid"
                style="height:100%;"
                title=""
                data-options="striped:true, rownumbers:true, remoteSort:false, fitColumns:true, singleSelect:true, showFooter:true, toolbar:'#challanReport_div_dataGridToolbar'">
            </table>
          </div>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
