<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Inventory Report
    </title>
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="inventoryReport_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:20%">
                    <input 
                        class="easyui-combobox"
                        id="inventoryReport_input_articleNumber"
                        style="width:200px"
                        data-options="hasDownArrow:false,panelWidth: 200"/>
                  </td>
                  <td class="trademust" style="width:20%" >
                    <input 
                        class="filterTextBox"
                        id="inventoryReport_input_itemname"
                        onkeypress="handleFilter('inventoryReport_list()','#inventoryReport_input_brand')"
                        placeholder="Item Name"/>
                  </td>
                  <td class="trademust" style="width:20%">
                    <input 
                        class="filterTextBox"
                        id="inventoryReport_input_brand"
                        onkeypress="handleFilter('inventoryReport_list()','')"
                        placeholder="Brand"/>
                  </td>
                  <td class="trademust" style="width:20%">
                    <input 
                        class="easyui-combobox"
                        id="inventoryReport_input_Location"
                        style="width:200px"
                        data-options="hasDownArrow:false,panelWidth: 200"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="inventoryReport_list()">
                      Filter
                    </button>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="inventoryReport_printInventoryReport ()">
                      Print
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="div_dataGrid">
              <table 
                  id="inventoryReport_table_inventoryReportDG"
                  class="easyui-datagrid"
                  style="height:100%"
                  title="Inventory Report"
                  data-options="striped:true, rownumbers:true, fitColumns:true, singleSelect:true, showFooter:true, loadMsg: 'loading...', remoteSort:false, toolbar:'#inventoryReport_div_dataGridToolbar'">
              </table>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
