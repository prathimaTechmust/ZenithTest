<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form class="trademust" id="reportDuration_form_id" style="width:300px">
      <table class="trademust" summary="" width="100%">
        <tr>
          <td class="formHeading">
            Report Duration
          </td>
        </tr>
        <tr>
          <td>
            <table class="trademust">
              <tr>
                <td class="fieldHeading">
                  Month
                </td>
              </tr>
               <tr>
                <td class="fieldData">
                  <select style="width:290px;height:25px" id="reportDuration_select_month">
	                  <option value="1">January</option>
	                  <option value="2">February</option>
	                  <option value="3">March</option>
	                  <option value="4">April</option>
	                  <option value="5">May</option>
	                  <option value="6">June</option>
	                  <option value="7">July</option>
	                  <option value="8">August</option>
	                  <option value="9">September</option>
	                  <option value="10">October</option>
	                  <option value="11">November</option>
	                  <option value="12">December</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="fieldHeading">
                  Year
                </td>
              </tr>
              <tr>
                <td class="fieldData">
                 <select style="width:290px;height:25px" id="reportDuration_select_year">
   				 </select> 
                </td>
              </tr>
              <tr>
                <td align="right">
                  <hr>
                  <button 
                      class="trademust"
                      id="reportDuration_button_generate"
                      type="button"
                      onclick="vatReportDuration_generateVatReport ()">
                    Generate
                  </button>
                  <button 
                      class="trademust"
                      id="reportDuration_button_cancel"
                      type="button"
                      onclick="vatReportDuration_cancel ()">
                    Cancel
                  </button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
