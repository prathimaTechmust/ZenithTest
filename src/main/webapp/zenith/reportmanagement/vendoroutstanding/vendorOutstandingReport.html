<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Vendor Outstanding Report
    </title>
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="vendorOutstandingReport_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                <td style="width:20%" class="trademust">
                  <select style="width:200px;height:25px" id="vendorOutstandingReport_select_by" onchange = "vendorOutstandingReport_onChangeReportTypeDD ()">
                  <option value="vendorwise" id="vendorOutstandingReport_option_vendorwise" selected="selected">Vendor Wise</option>
                  <option value="agewise" id="vendorOutstandingReport_option_agewise">Age Wise</option>
                  </select>
                </td>
                  <td style="width:30%" class="trademust">
                    <input 
                        class="filterTextBox"
                        id="vendorOutstandingReport_input_vendorName"
                        onkeypress="handleFilter('vendorOutstandingReport_filter()','#vendorOutstandingReport_input_vendorName')"
                        placeholder="Vendor Name"/>
                  </td>
                  <td style="width:30%" class="trademust">
                    <input 
                        class="filterTextBox"
                        id="vendorOutstandingReport_input_address"
                        onkeypress="handleFilter('vendorOutstandingReport_filter()','vendorOutstandingReport_input_address')"
                        placeholder="Address"/>
                  </td>
                  <td style="width:10%" class="trademust">
                    <button class="trademust" type="button" onclick="vendorOutstandingReport_filter ()">
                      Filter
                    </button>
                  </td>
                  <td style="width:10%" class="trademust">
                    <button class="trademust" type="button"  id="vendorOutstandingReport_button_print" onclick="vendorOutstandingReport_print ()">
                      Print
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="div_dataGrid">
              <table 
                  id="vendorOutstandingReport_table_vendorOutstandingReportDG"
                  class="easyui-datagrid"
                  style="height:100%"
                  title="Vendor Outstanding Report"
                  data-options="striped:true, rownumbers:true,remoteSort:false, fitColumns:true, singleSelect:true, showFooter:true, toolbar:'#vendorOutstandingReport_div_dataGridToolbar'">
              </table>
            </div>
          </td>
        </tr>
      </table>
    </form>
    <div id="VendorInfodialog"  class="dialog" align="center" style="z-index: 900">
    </div>
  </body>
</html>
