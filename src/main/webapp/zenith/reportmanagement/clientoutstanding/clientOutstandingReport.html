<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>
      Sales List
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="clientOutstandingReport_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
              <tr>
                <td style="width:25%" class="trademust">
                  <select style="width:200px;height:25px" id="clientOutstandingReport_select_by" onchange = "clientOutstandingReport_onChangeReportTypeDD ()">
                  <option value="clientwise" id="clientOutstandingReport_option_clientwise" selected="selected">Client Wise</option>
                  <option value="agewise" id="clientOutstandingReport_option_agewise">Age Wise</option>
                  </select>
                </td>
                <td style="width:55%" class="trademust">
	                <input 
	                    class="filterTextBox" 
	                    id="clientOutstandingReport_input_clientName" 
	                    placeholder="Client Name"
	                    onkeypress="handleFilter('clientOutstandingReport_filter ()', '')"/>
               </td>
              <td style="width:10%" class="trademust">
                <button class="filterButton" type="button" onclick="clientOutstandingReport_filter ()">
                  Filter
                </button>
              </td>
              <td style="width:10%" class="trademust">
                <button class="filterButton" type="button" id= "clientOutstandingReport_button_printReport" onclick="clientOutstandingReport_printReport ()">
                  Print
                </button>
              </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="div_dataGrid">
              <table 
                  id="clientOutstandingReport_table_clientOutstandingReportDG"
                  class="easyui-datagrid"
                  style="height:100%;"
                  title="Client Outstanding Report"
                  data-options="striped:true, rownumbers:true, fitColumns:true, singleSelect:true, showFooter:true, toolbar:'#clientOutstandingReport_div_dataGridToolbar', remoteSort:false">
              </table>
            </div>
          </td>
        </tr>
      </table>
    </form>
    <div id="ClientInfodialog"  class="dialog" align="center" style="z-index: 900">
    </div>
  </body>
</html>
