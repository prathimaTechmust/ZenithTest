<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="stockMovementReport_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:30%">
                    <input 
                        class="easyui-combobox"
                        id="stockMovementReport_input_articleNumber"
                        style="width:300px"
                        data-options="hasDownArrow:false,panelWidth: 300"/>
                  </td>
                 <td class="trademust" style="width:30%">
                    <input class="filterTextBox" id="stockMovementReport_input_itemname"   onkeypress="handleFilter('stockMovementReport_filterStockMovementReport()','#stockMovementReport_input_brand')" placeholder="Item Name"/>
                  </td>
                <td class="trademust" style="width:30%">
                    <input class="filterTextBox" id="stockMovementReport_input_brand"   onkeypress="handleFilter('stockMovementReport_filterStockMovementReport()','')" placeholder="Item Brand"/>
                  </td>
                 <td class="trademust" style="width:10%">
                    <button 
                        class="filterButton"
                        type="button"
                        onclick="stockMovementReport_filterStockMovementReport ()">
                      Filter
                    </button>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button 
                        class="filterButton"
                        type="button"
                        onclick="stockMovementReport_printStockMovementReport ()">
                      Print
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
          <tr>
            <td class="trademust" colspan ="4">
              <div id="div_dataGrid">
                <table 
                    id="stockMovementReport_table_stockMovementReportDG"
                    class="easyui-datagrid"
                    style="height:100%;"
                    title="Stock Movement Report"
                    data-options="striped:true, rownumbers:true, fitColumns:true, singleSelect:true, loadMsg:'Loading...', showFooter:true, remoteSort:false, toolbar:'#stockMovementReport_div_dataGridToolbar'">
                </table>
              </div>
            </td>
          </tr>
        </table>
      </form>
    </body>
  </html>
