<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="invoiceReport_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td style="width:20%" class="trademust">
                    <input 
                        class="easyui-combobox"
                        id="invoiceReport_input_soldBy"
                        data-options="hasDownArrow: false, panelWidth: 250"
                        style="width:250px"/>
                  </td>
                  <td style="width:25%" class="trademust">
                    <input 
	                    class="filterTextBox" 
	                    id="invoiceReport_input_soldTo" 
	                    onkeypress="handleFilter('invoiceReport_generateInvoiceReport()','#invoiceReport_input_invoiceNumber')"
	                    placeholder="Sold To"/>
                  </td>
                  <td style="width:20%" class="trademust">
                    <input 
	                    class="filterTextBox" 
	                    id="invoiceReport_input_invoiceNumber" 
	                    onkeypress="handleFilter('invoiceReport_generateInvoiceReport()','')"
	                    placeholder="Invoice Number"/>
                  </td>
                  <td style="width:10%" class="trademust">
                    <button class="filterButton" type="button" onclick="invoiceReport_generateInvoiceReport ()">
                      Filter
                    </button>
                  </td>
                  <td style="width:10%" class="trademust">
                    <button class="filterButton" type="button" onclick="invoiceReport_printInvoiceReport ()">
                      Print
                    </button>
                  </td>
                  <td style="width:15%" class="trademust">
                    <button class="exportButton" type="button" onclick="invoiceReport_exportToTally ()">
                      Export To Tally
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="div_dataGrid">
              <table 
                  id="invoiceReport_table_invoiceReportDG"
                  class="easyui-datagrid"
                  style="height:100%;"
                  title="Overall Invoice Report"
                  data-options="striped:true, rownumbers:true, fitColumns:true, singleSelect:true, showFooter:true, toolbar:'#invoiceReport_div_dataGridToolbar', remoteSort:false">
              </table>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
