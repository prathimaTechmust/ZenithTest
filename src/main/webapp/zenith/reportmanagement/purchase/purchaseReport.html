<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Purchase Report
    </title>
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="purchaseReport_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td style="width:16%" class="trademust">
                    <input 
                        class="easyui-combobox"
                        id="purchaseReport_input_purchaseBy"
                        data-options="hasDownArrow: false, panelWidth: 300"
                        style="width:250px"/>
                  </td>
                  <td style="width:27%" class="trademust">
                    <input 
                        class="filterTextBox"
                        id="purchaseReport_input_purchaseFrom"
                        onkeypress="handleFilter('purchaseReport_generatePurchaseReport()','#purchaseReport_input_invoiceNumber')"
                        placeholder="Purchased From"/>
                  </td>
                  <td style="width:27%" class="trademust">
                    <input 
                        class="filterTextBox"
                        id="purchaseReport_input_invoiceNumber"
                        onkeypress="handleFilter('purchaseReport_generatePurchaseReport()','')"
                        placeholder="Invoice Number"/>
                  </td>
                  <td style="width:10%" class="trademust">
                    <button class="filterButton" type="button" onclick="purchaseReport_generatePurchaseReport ()">
                      Filter
                    </button>
                  </td>
                  <td style="width:10%" class="trademust">
                    <button class="filterButton" type="button" onclick="purchaseReport_printPurchaseReport ()">
                      Print
                    </button>
                  </td>
                  <td style="width:10%" class="trademust">
                    <button class="exportButton" type="button" onclick="purchaseReport_exportToTally ()">
                      Export To Tally
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="div_dataGrid">
              <table 
                  id="purchaseReport_table_purchaseReportDG"
                  class="easyui-datagrid"
                  style="height:100%"
                  title=""
                  data-options="striped:true,rownumbers:true,remoteSort:false, fitColumns:true, singleSelect:true, showFooter: true, toolbar:'#purchaseReport_div_dataGridToolbar'">
              </table>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
