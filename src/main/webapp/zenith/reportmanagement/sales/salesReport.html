<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="salesReport_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td style="width:30%" class="trademust">
                    <input 
                        class="easyui-combobox"
                        id="salesReport_input_soldBy"
                        data-options="hasDownArrow:false,panelWidth: 350"
                        style="width:350px"/>
                  </td>
                  <td style="width:30%" class="trademust">
                    <input 
                        class="filterTextBox"
                        id="salesReport_input_soldTo"
                        onkeypress="handleFilter('salesReport_generateSalesReport()','#salesReport_input_invoiceNumber')"
                        placeholder="Sold To"/>
                  </td>
                  <td style="width:30%" class="trademust">
                    <input 
                        class="filterTextBox"
                        id="salesReport_input_invoiceNumber"
                        onkeypress="handleFilter('salesReport_generateSalesReport()','')"
                        placeholder="Invoice Number"/>
                  </td>
                  <td style="width:10%" class="trademust">
                    <button class="filterButton" type="button" onclick="salesReport_generateSalesReport ()">
                      Filter
                    </button>
                  </td>
                  <td style="width:10%" class="trademust">
                    <button class="filterButton" type="button" onclick="salesReport_printSalesReport ()">
                      Print
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <td class="trademust">
          <div id="div_dataGrid">
            <table 
                id="salesReport_table_salesReportDG"
                class="easyui-datagrid"
                style="height:100%;"
                title=""
                data-options="striped:true, rownumbers:true,remoteSort:false, fitColumns:true, singleSelect:true, showFooter:true,loadMsg:'Loading...', toolbar:'#salesReport_div_dataGridToolbar'">
            </table>
          </div>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
