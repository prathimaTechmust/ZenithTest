<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Quotation List
    </title>
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="quotationList_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:20%">
                    <button 
                        id="quotationList_button_add"
                        class="trademust addButton"
                        type="button"
                        style="visibility: hidden;"
                        onclick="quotationList_showAddPopup ()">
                      New Quotation
                    </button>
                  </td>
                  <td class="trademust" style="width:25%">
                    <input 
                    	class="filterTextBox" 
                    	id="quotationList_input_clientName" 
                    	onkeypress="handleFilter('quotationList_filter()','#quotationList_input_siteName')"
                    	placeholder="To"/>
                  </td>
                  <td class="trademust" style="width:25%">
                    <input 
	                    class="filterTextBox" 
	                    id="quotationList_input_siteName" 
	                    onkeypress="handleFilter('quotationList_filter()','#quotationList_input_purchaseOrderNumber')"
	                    placeholder="Site"/>
                  </td>
                   <td class="trademust" style="width:10%">
                    <input 
	                    class="easyui-datebox" 
	                    id="quotationList_input_fromDate" 
	                    style="width:100px;height:22px"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <input 
	                    class="easyui-datebox" 
	                    id="quotationList_input_toDate" 
	                    style="width:100px;height:22px"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="quotationList_filter ()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="quotationList_div_horizontalSplitter" style="z-index: 0">
              <div>
              	<div id="quotationList_div_quotationTabs" class="easyui-tabs" data-options="tabWidth:100,tabHeight:30">
                <div id="quotationList_div_pending" title="<span>Pending</span>" style="padding: 5px">
                  <table 
                      id="quotationList_table_quotationPending"
                      class="easyui-datagrid"
                      title="Quotation List"
                      style="height:50%"
                      data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, remoteSort:false, toolbar:'#quotationList_div_dataGridToolbar'">
                  </table>
                </div>
                <div id="quotationList_div_completed" title="<span>Archived</span>" style="padding: 5px">
                  <table 
                      id="quotationList_table_quotationArchived"
                      class="easyui-datagrid"
                      title="Quotation List"
                      style="height:50%"
                      data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, remoteSort:false, toolbar:'#quotationList_div_dataGridToolbar'">
                  </table>
                </div>
              </div>
              </div>
              <div class="gridDetails" id="quotationList_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
