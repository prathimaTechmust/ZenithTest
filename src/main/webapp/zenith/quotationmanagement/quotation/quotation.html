<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Quotation
    </title>
  </head>
  <body>
    <form class="trademust" id="quotation_form_id" style="width:1000px">
      <table class="trademust" summary="" width="100%">
        <tr>
          <td class="formHeading">
            Quotation Information
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table class="trademust" summary="">
              <tr>
                <td class="trademust">
                  <table class="trademust">
                    <tr>
                      <td class="trademust" style="width:35%;vertical-align: top;">
                        <table class="trademust">
                          <tr>
                            <td class="fieldHeading">
                              To
                              <img 
                                  id="quotation_img_add"
                                  alt=""
                                  align="right"
                                  src="images/add.PNG"
                                  title="New Client"
                                  style="visibility: hidden;"
                                  onclick="quotation_addClient ();"/>
                            </td>
                          </tr>
                          <tr>
                            <td class="fieldData" colspan="2">
                              <input 
                                  type="text"
                                  class="easyui-combobox"
                                  data-options="hasDownArrow:false,panelWidth: 0"
                                  style="width:370px; ; height:25px"  required
                                  id="quotation_input_to"/>
                            </td>
                          </tr>
                          <tr>
                            <td class="fieldHeading">
                              Site Name
                              <img 
                                  id="quotation_img_addSite"
                                  alt=""
                                  align="right"
                                  src="images/add.PNG"
                                  title="New Site"
                                  style="visibility: hidden;"
                                  enable="false"
                                  onclick="quotation_addClientSites ();"/>
                            </td>
                          </tr>
                          <tr>
                            <td class="fieldData">
                              <input 
                                  type="text"
                                  class="easyui-combobox"
                                  data-options="hasDownArrow:false,panelWidth: 0"
                                  style="width:370px; height:25px"
                                  id="quotation_input_siteName"/>
                            </td>
                          </tr>
                          <tr>
                            <td class="fieldHeading">
                              Contact Name
                              <img 
                                  id="quotation_img_addContact"
                                  alt=""
                                  align="right"
                                  src="images/add.PNG"
                                  title="New Contact"
                                  style="visibility: hidden;"
                                  enable="false"
                                  onclick="quotation_addClientContacts ()"/>
                            </td>
                          </tr>
                          <tr>
                            <td class="fieldData">
                              <input 
                                  type="text"
                                  class="easyui-combobox"
                                  data-options="hasDownArrow:false,panelWidth: 0"
                                  style="width:370px ; height:25px"
                                  id="quotation_input_contactName"/>
                            </td>
                          </tr>
                          <tr>
			                <td class="trademust">
			                  <table class="trademust">
			                    <tr>
			                      <td class="fieldHeading" style="width:50%">
			                        Quotation Number
			                      </td>
			                      <td class="fieldHeading" style="width:50%">
			                        Date
			                      </td>
			                    </tr>
			                  </table>
			                </td>
			              </tr>
			              <tr>
			                <td class="trademust">
			                  <table class="trademust">
			                    <tr>
			                      <td class="fieldData" style="width:50%">
			                         <input type="text" class="trademust" placeholder="Auto Generated" readonly id="quotation_input_quotationNumber"/>
			                      </td>
			                      <td class="fieldData" style="width:50%">
                             		 <!-- <input id="quotation_input_date" class="easyui-datebox" style="width:180px;height: 25px"/> -->
                             		 <input id="quotation_input_date"  readonly  style="width:180px" class="easyui-datebox"/>
			                      </td>
			                    </tr>
                        	</table>
                      		</td>
                      	</tr>
                          <tr>
				         	<td class="fieldData" style="visibility: hidden;" id="quotation_td_CformProvided">
				          		<input style="vertical-align: middle;" type="checkbox" id="quotation_input_CFormProvided" onclick="quotation_updateDGTaxBasedOnCForm()"/>C-form Provided
				            </td>
      					  </tr>
                        </table>
                      </td>
                      <td class="trademust" style="width:35%; vertical-align:top;">
                        <table class="trademust">
                          <tr>
                            <td class="trademust" style="background:#fff;border: 1px solid gray; ">
                              <div style="height:90px; overflow:auto;">
                                <table class="trademust">
                                  <tr>
                                    <td class="trademust">
                                      <label id="quotation_label_address">
                                      </label>
                                      <br>
                                      <label id="quotation_label_city" >
                                      </label>
                                      <br>
                                      <label id="quotation_label_phoneNumber">
                                      </label>
                                      <br>
                                      <label id="quotation_label_email">
                                      </label>
                                    </td>
                                  </tr>
                                  <tr>
                                    <td>
                                      <table>
                                        <tr>
                                          <td align="right">
                                            TIN NO :
                                          </td>
                                          <td>
                                            <label id="quotation_label_tinNo">
                                            </label>
                                          </td>
                                        </tr>
                                        <tr>
                                          <td align="right">
                                            VAT NO :
                                          </td>
                                          <td>
                                            <label id="quotation_label_vatNo">
                                            </label>
                                          </td>
                                        </tr>
                                        <tr>
                                          <td align="right">
                                            CST NO :
                                          </td>
                                          <td>
                                            <label id="quotation_label_cstNo" >
                                            </label>
                                          </td>
                                        </tr>
                                      </table>
                                    </td>
                                  </tr>
                                </table>
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td class="fieldHeading">
                              Terms and Conditions
                            </td>
                          </tr>
                          <tr>
                            <td class="fieldData">
                              <textarea class="trademust" rows="5" id="quotation_textarea_terms" maxlength="255"></textarea>
                            </td>
                          </tr>
                        </table>
                      </td>
                      <td class="trademust" style="width:30%;vertical-align: top;">
                        <table class="trademust">
                          <tr>
                            <td class="trademust">
                              <div id="quotation_div_dataGridToolbar" align="right">
                                <button 
                                    class="filterButton"
                                    type="button"
                                    style="width:50px"
                                    onclick="quotation_addAttachments()">
                                  Add
                                </button>
                              </div>
                              <div id="div_dataGrid">
                                <table 
                                    id="quotation_table_quotationAttachmentsDG"
                                    class="easyui-datagrid"
                                    title="List Of Attachments"
                                    style="height:220px; width:330px ;"
                                    data-options="striped:true, rownumbers:true, fitColumns:true, singleSelect:true, remoteSort:false, toolbar:'#quotation_div_dataGridToolbar'">
                                </table>
                              </div>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table 
                id="quotation_table_quotationDG"
                class="easyui-datagrid"
                title="List Of Articles"
                data-options="striped:true, fitColumns:true, rownumbers:true, checkOnSelect:false, showFooter: true"
                style="width:990px;height:265px;"
                toolbar="#quotation_div_dataGridToolbar">
            </table>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button 
                class="tallButton"
                id="quotation_button_saveAndSendMail"
                type="button"
                update="false"
                style="visibility: hidden;"
                onclick="quotation_saveAndSendMail ()">
              Save & Send Mail
            </button>
            <button 
                class="tallButton"
                id="quotation_button_saveAndPrint"
                type="button"
                update="false"
                onclick="quotation_saveAndPrint ()">
              Save & Print
            </button>
            <button 
                class="trademust"
                id="quotation_button_save"
                update="false"
                type="button"
                onclick="quotation_submit ()">
              Save
            </button>
            <button class="trademust" id="quotation_button_cancel" type="button" onclick="quotation_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
