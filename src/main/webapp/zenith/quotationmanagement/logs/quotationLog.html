<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>
    </title>
  </head>
  <body>
    <form class="trademust" id="quotationLog_form_id" style="width:400px">
      <table class="trademust"  width="100%">
        <tr>
          <td class="formHeading">
            Quotation Log Information
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Comment
          </td>
        </tr>
        <tr>
          <td class="fieldData" style="width:100%">
            <textarea 
                rows="6"
                data-options="required:true"
                class="trademust easyui-validatebox"
                id="quotationLog_textarea_comment"></textarea>
          </td>
        </tr>
        <tr>
          <td align="right" colspan="2">
            <hr>
            <button class="trademust" id="quotationLog_button_save" update="false" type="button" onclick="quotationLog_submit ()">
              Save
            </button>
            <button class="trademust" id="quotationLog_button_cancel" type="button" onclick="quotationLog_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
