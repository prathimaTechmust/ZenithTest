<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Tally Transform Key List
    </title>
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="tallyTransformKeyList_div_dataGridToolbar">
              <table class="trademust" summary="">
                <tr>
                  <td class="trademust" style="width:25%">
                    <button class="trademust addButton" type="button" onclick="tallyTransformKeyList_showAddPopup ()">
                      New Tally Transform Key
                    </button>
                  </td>
                  <td class="trademust" style="width:65%">
                    <input 
	                    class="filterTextBox" 
	                    id="tallyTransformKeyList_input_key" 
	                    onkeypress="handleFilter('tallyTransformKeyList_filter()','')"
	                    placeholder="Key"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="tallyTransformKeyList_filter()">
                      Filter
                    </button>
                  </td>
                </table>
              </div>
            </td>
          </tr>
          <tr>
            <td class="trademust">
              <div id="tallyTransformKeyList_div_horizontalSplitter" style="z-index: 0">
                <div id="div_dataGrid">
                  <table 
                      id="tallyTransformKeyList_table_tallyTransformKeyDG"
                      class="easyui-datagrid"
                      style="height:50%;"
                      title="Tally Tranform Key List"
                      data-options="striped:true, remoteSort:false, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, toolbar:'#tallyTransformKeyList_div_dataGridToolbar'">
                  </table>
                </div>
                <div class="gridDetails" id="tallyTransformKeyList_div_listDetail">
                </div>
              </div>
            </td>
          </tr>
        </table>
      </form>
    </body>
  </html>
