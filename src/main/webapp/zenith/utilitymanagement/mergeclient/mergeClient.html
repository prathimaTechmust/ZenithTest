<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Merge Client
    </title>
  </head>
  <body>
    <form class="trademust" id="mergeClient_form_id" style="width:550px">
      <table class="trademust">
      	<tr>
      		<td class="trademust">
	      		<div id="mergeClient_div_dataGridToolbar">
	              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
	                <tr>
	                  <td class="trademust">
	                    <input 
	                        id="mergeClient_input_clientNameFilter"
	                        data-options="required:true"
	                        placeholder="Client Name"
	                        class="filterTextBox"/>
	                  </td>
	                  <td class="trademust">
	                    <button class="filterButton" type="button" onclick="mergeClient_filter ()">
	                      Filter
	                    </button>
	                  </td>
	                </tr>
	              </table>
	            </div>
      		</td>
      	</tr>
        <tr>
          <td class="formHeading">
            Merge Client
          </td>
        </tr>
        <tr>
          <td class="fieldHeading">
            Main Account
            <input 
                type="text"
                class="easyui-combobox"
                data-options="hasDownArrow:false, panelWidth: 0"
                style="width:460px ; height:25px"
                id="mergeClient_input_clientName"/>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table 
                id="mergeClient_table_clientList"
                name="mergeClient_table_clientList"
                class="easyui-datagrid"
                title="Merge With"
                data-options="striped:true, fitColumns:true, rownumbers:true, checkOnSelect:false, toolbar:'#mergeClient_div_dataGridToolbar'"
                style="width:545px;height:300px;">
            </table>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button 
                class="trademust"
                id="mergeClient_button_merge"
                update="false"
                type="button"
                onclick="mergeClient_submit ()">
              Merge
            </button>
            <button class="trademust" id="mergeClient_button_cancel" type="button" onclick="mergeClient_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
