<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <table class="trademust">
      <tr>
        <td class="trademust">
          <div id="generateThumbnails_div_loadMsg">
          </div>
          <center>
            <button 
                id="generateThumbnails_button_generate"
                class="trademust"
                style="height:50px; width:300px; align:right; visibility: hidden;"
                onclick="generateThumbnails_generate()">
              Generate Thumbnails
            </button>
             <button 
                id="generateThumbnails_button_updateInvoiceTable"
                class="trademust"
                style="height:50px; width:300px; align:right; visibility: hidden;"
                onclick="generateThumbnails_updateInvoiceTable()">
              Update Invoice Table
            </button>
            <button 
                id="generateThumbnails_button_updatePurchaseTable"
                class="trademust"
                style="height:50px; width:300px; align:right; visibility: hidden;"
                onclick="generateThumbnails_updatePurchaseTable()">
              Update Purchase Table
            </button>
            <button 
                id="generateThumbnails_button_updateVendorItemTable"
                class="trademust"
                style="height:50px; width:300px; align:right;"
                onclick="generateThumbnails_updateVendorItemTable()">
              Update VendorItem Table
            </button>
          </center>
        </td>
      </tr>
    </table>

  </body>
</html>
