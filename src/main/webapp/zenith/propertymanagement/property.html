<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Property Details
    </title>
  </head>
  <body>
    <form class="trademust" id="property_form_id" style="width:650px">
      <table class="trademust">
        <tr>
          <td class="formHeading">
            Property  Information
          </td>
        </tr>
        <tr>
          <td class="trademust" style="vertical-align: top;">
            <div id="property_div_propertyDetails" class="easyui-tabs" data-options="tabWidth:100,tabHeight:30">
              <div id="property_div_Info" title="<span>Info</span>" style="padding: 10px">
                <table class="trademust">
                  <tr>
                    <td class="fieldHeading">
                      Client Name
                      <img 
                          id="property_img_add"
                          alt=""
                          align="right"
                          src="images/add.PNG"
                          title="New Client"
                          style="visibility: hidden;"
                          onclick="property_addClient ();"/>
                    </td>
                  </tr>
                  <tr>
                    <td class="fieldData" colspan="2">
                      <input 
                          type="text"
                          class="easyui-combobox"
                          data-options="hasDownArrow:false,panelWidth: 0"
                          style="width:600px ; height:25px"
                          id="property_input_clientName"/>
                    </td>
                  </tr>
                  <tr>
                    <td class="fieldHeading">
                      Address
                    </td>
                  </tr>
                  <tr>
                    <td class="fieldData" colspan="2">
                      <input 
                          data-options="required:true"
                          class="trademust easyui-validatebox autoCapitalize"
                          id="property_input_address"
                          type="text"/>
                    </td>
                  </tr>
                  <tr>
                    <td class="fieldHeading" style="width:50%">
                      Locality
                    </td>
                    <td class="fieldHeading" style="width:50%">
                      City
                    </td>
                  </tr>
                  <tr>
                    <td class="fieldData" style="width:50%">
                      <input 
                          data-options="required:true"
                          class="trademust easyui-validatebox"
                          id="property_input_locality"
                          type="text"/>
                    </td>
                    <td class="fieldData" style="width:50%">
                      <input 
                          data-options="required:true"
                          class="trademust easyui-validatebox"
                          id="property_input_city"
                          type="text"/>
                    </td>
                  </tr>
                  <tr>
                    <td class="fieldHeading" style="width:50%">
                      Property Type
                    </td>
                    <td class="fieldHeading" style="width:50%">
                      Property Price
                    </td>
                  </tr>
                  <tr>
                    <td class="fieldData" style="width:50%">
                      <select id="property_select_propertyType" class="trademust"/>
                    </td>
                    <td class="fieldData" style="width:50%">
                      <input 
                          data-options="required:true"
                          class="trademust easyui-validatebox"
                          id="property_input_propertyPrice"
                          type="text"/>
                    </td>
                  </tr>
                </table>
              </div>
              <div id="property_div_details" title="<span>Details</span>" style="padding: 10px">
                <table class="trademust">
                  <tr>
                    <td class="trademust" style="width:50%;vertical-align:top">
                      <table class="trademust">
                        <tr>
                          <td class="trademust" style="width:50%">
                            Number of BHK
                          </td>
                          <td class="trademust" style="width:50%">
                            <select style="width:105px;height:25px">
                              <option value="1">
                                1
                              </option>
                              <option value="2">
                                2
                              </option>
                              <option value="3">
                                3
                              </option>
                              <option value="4">
                                4
                              </option>
                              <option value="5">
                                5
                              </option>
                              <option value="6">
                                6
                              </option>
                              <option value="7">
                                7
                              </option>
                              <option value="8">
                                8
                              </option>
                              <option value="9">
                                9
                              </option>
                              <option value="10+">
                                10+
                              </option>
                            </select>
                          </td>
                        </tr>
                        <tr>
                          <td class="trademust" style="width:50%">
                            Number of Toilets
                          </td>
                          <td class="trademust" style="width:50%">
                            <select style="width:105px;height:25px">
                              <option value="1">
                                1
                              </option>
                              <option value="2">
                                2
                              </option>
                              <option value="3">
                                3
                              </option>
                              <option value="4">
                                4
                              </option>
                              <option value="5">
                                5
                              </option>
                              <option value="6">
                                6
                              </option>
                              <option value="7">
                                7
                              </option>
                              <option value="8">
                                8
                              </option>
                              <option value="9">
                                9
                              </option>
                              <option value="10+">
                                10+
                              </option>
                            </select>
                          </td>
                        </tr>
                        <tr>
                          <td class="trademust" style="width:50%">
                            Study Room
                          </td>
                          <td class="fieldData" style="width:50%">
                            <input type="radio" name="property_input_studyRoom" value="Yes">
                            Yes
                            <input type="radio" checked name="property_input_studyRoom" value="No">
                            No
                          </td>
                        </tr>
                        <tr>
                          <td class="fieldData" style="width:50%">
                            Balcony
                          </td>
                          <td class="fieldData" style="width:50%">
                            <input type="radio" name="property_input_balcony" value="Yes">
                            Yes
                            <input type="radio" checked name="property_input_balcony" value="No">
                            No
                          </td>
                        </tr>
                        <tr>
                          <td class="fieldData" style="width:50%">
                            Park
                          </td>
                          <td class="fieldData" style="width:50%">
                            <input type="radio" name="property_input_park" value="Yes">
                            Yes
                            <input type="radio" checked name="property_input_park" value="No">
                            No
                          </td>
                        </tr>
                        <tr>
                          <td class="fieldData" style="width:50%">
                            BusStop
                          </td>
                          <td class="fieldData" style="width:50%">
                            <input type="radio" name="property_input_busStop" value="Yes">
                            Yes
                            <input type="radio" checked name="property_input_busStop" value="No">
                            No
                          </td>
                        </tr>
                        <tr>
                          <td class="fieldData" style="width:50%">
                            School
                          </td>
                          <td class="fieldData" style="width:50%">
                            <input type="radio" name="property_input_school" value="Yes">
                            Yes
                            <input type="radio" checked name="property_input_school" value="No">
                            No
                          </td>
                        </tr>
                        <tr>
                          <td class="fieldData" style="width:50%">
                            Railway Station
                          </td>
                          <td class="fieldData" style="width:50%">
                            <input type="radio" name="property_input_railway" value="Yes">
                            Yes
                            <input type="radio" checked name="property_input_railway" value="No">
                            No
                          </td>
                        </tr>
                        <tr>
                          <td class="fieldData" style="width:50%">
                            Shopping Mall
                          </td>
                          <td class="fieldData" style="width:50%">
                            <input type="radio" name="property_input_shoppingMall" value="Yes">
                            Yes
                            <input type="radio" checked name="property_input_shoppingMall" value="No">
                            No
                          </td>
                        </tr>
                      </table>
                    </td>
                    <td class="trademust" style="width:50%;vertical-align:top">
                      <table class="trademust">
                      	<tr>
                          <td class="trademust" style="width:20%">
                            Size
                          </td>
                          <td class="trademust" style="width:50%">
                            <input 
                                data-options="required:true"
                                class="trademust easyui-validatebox"
                                id="property_input_size"
                                style="width:100px"
                                type="text"/> eg : 30 x 40
                          </td>
                        </tr>
                        <tr>
                          <td class="trademust" colspan="2">
                            Other Details
                          </td>
                        </tr>
                        <tr>
                          <td class="trademust" colspan="2">
                            <textarea class="trademust" rows="9" id="property_textarea_details">
                            </textarea>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </div>
              <div id="property_div_photos" title="<span>Photos</span>" style="padding: 10px">
                <table class="trademust">
                  <tr>
                    <td class="trademust">
                      <div id="property_div_dataGridToolbar" align="right">
                        <button class="filterButton" type="button" style="width:50px" onclick="property_addPhotos()">
                          Add
                        </button>
                      </div>
                      <div id="div_dataGrid">
                        <table 
                            id="property_table_photoDG"
                            class="easyui-datagrid"
                            title="List Of Photos"
                            style="height:300px; width:615px ;"
                            data-options="striped:true, rownumbers:true, fitColumns:true, singleSelect:true, toolbar:'#property_div_dataGridToolbar'">
                        </table>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button class="trademust" id="property_button_create" type="button" onclick="property_submit ()">
              Create
            </button>
            <button class="trademust" id="property_button_cancel" type="button" onclick="property_cancel ()">
              Close
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
