<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
     <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
     <title>
      Old Student Information
     </title>
     <script>
		var input = document.getElementById("studentInfo_input_studentUID");
		input.addEventListener("keyup", function(event) 
		{
		  if (event.keyCode === 13) 
		  {
		   event.preventDefault();
		   document.getElementById("uidInfo_button_submit").click();
		  }
		});
	</script>
 </head>
 <body>
 	<form class ="zenith" id="oldstudentUIDForm" style="width: 500px;">
 		<table class="zenith" summary="">
 			<tr>
 				<td class="formHeading" style="width: 500px;">
 					Old Student Information
 				</td>
 			</tr>
 			<tr>
 				<td class="zenith">
 					<fieldset>
 						<legend>
 							Student UID
 						</legend>
 							<table cellspacing="10px" summary="">
	 							<tr>
	 								<td class="fieldHeading">
	 									Student UID <em>*</em>
	 								</td>
	 								<td>
	 									<input type="text" id="studentInfo_input_studentUID" maxlength="4" class="zenith easyui-validatebox" data-options="required:true" style="width: 200px;" onkeypress="validateUIDField ()">
	 								</td>
	 							</tr> 							
 							</table>
 					</fieldset>
 				</td>
 			</tr>
 			<tr>
 				<td align="right" colspan="2">
 					<hr>
 					<button	id="uidInfo_button_submit" type="button" class="zenith"	onclick="studentUIDInfo_submit()">
				  		Submit
					</button>
					<button id="uidInfo_button_cancel" type="button" class="zenith" onclick="studentUIDInfo_cancel()">
				  		Cancel
					</button>
 				</td>
 			</tr> 		
 		</table>
 	</form> 
 </body>
</html>
