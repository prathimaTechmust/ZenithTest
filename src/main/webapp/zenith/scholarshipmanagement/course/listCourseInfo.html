<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
     Course Information List
    </title>
  </head>
  <body>
    <form class="zenith" id="listCourseInfo_form_id">
      <table class="zenith" id="listCourseInfo_table_filter" summary="">
        <tr>
          <td class="zenith">
            <div class="zenith" id="listCourseInfo_div_dataGridToolbar">
              <table class="zenith" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="zenith" style="width:15%">
                    <button 
                        id="listCourseInfo_button_add"
                        class="zenith addButton"
                        type="button"
                        style="visibility: initial;"
                        onclick="listCourseInfo_showAddPopup ()">
                      New Course
                    </button>
                  </td>
                  <td class="zenith" style="width:25%">
                    <input 
                        class="filterTextBox"
                        id="filterCourseInfo_input_shortcourseName"
                        onkeypress="handleFilter('listCourseInfo_filter()','')"
                        placeholder="Short Course Name"/>
                  </td>
                  <td class="zenith" style="width:25%">
                     <input 
                        class="filterTextBox"
                        id="filterCourseInfo_input_longcourseName"
                        onkeypress="handleFilter('listCourseInfo_filter()','')"
                        placeholder="Long Course Name"/>
                  </td>                  
                  <td style="width:2.5%">
                    <button class="zenith filterButton" type="button" onclick="listCourseInfo_filter ()">
                      Filter
                    </button>
                  </td>
                  <td style="width:2.5%">
                    <button class="zenith importButton" type="button" onclick="listCourseInfo_import ()">
                      Import
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="zenith">
            <div id="listCourseInfo_div_horizontalSplitter" style="z-index: 0">
              <div id="listCourseInfo_div_dataGrid">
                <table 
                    id="listCourseInfo_table_courses"
                    class="easyui-datagrid"
                    title="Course Information List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, remoteSort:false, singleSelect:true, toolbar:'#listCourseInfo_div_dataGridToolbar'">

                </table>
              </div>
              <div class="gridDetails" id="listCourseInfo_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
