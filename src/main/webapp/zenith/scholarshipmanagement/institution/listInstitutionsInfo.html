<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
     Institutions Information List
    </title>
  </head>
  <body>
    <form class="zenith" id="listInstitutionsInfo_form_id">
      <table class="zenith" id="listInstitutionsInfo_table_filter" summary="">
        <tr>
          <td class="zenith">
            <div class="zenith" id="listInstitutionsInfo_div_dataGridToolbar">
              <table class="zenith" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="zenith" style="width:15%">
                    <button 
                        id="listInstitutionsInfo_button_add"
                        class="zenith addButton"
                        type="button"
                        style="visibility: initial;"
                        onclick="listInstitutionsInfo_showAddPopup ()">
                      New Institution
                    </button>
                  </td>
                  <td class="zenith" style="width:25%">
                    <input 
                        class="filterTextBox"
                        id="filterInstitutionsInfo_input_institutionName"
                        onkeypress="handleFilter('institutionsListInfo_filter()','#filterInstitutionsInfo_input_institutionName')"
                        placeholder="Institution Name"/>
                  </td>
                  <td class="zenith" style="width:25%">
                     <input 
                        class="filterTextBox"
                        id="filterInstitutionsInfo_input_phonenumber"
                        onkeypress="handleFilter('institutionsListInfo_filter()','#filterInstitutionsInfo_input_phonenumber');validateNumber(this)"
                        placeholder="Phone Number"
                        maxlength="10"/>
                  </td>
                  <td class="zenith" style="width:25%">
                    <input 
                        class="filterTextBox"
                        id="filterInstitutionsInfo_input_city"
                        onkeypress="handleFilter('institutionsListInfo_filter()','#filterInstitutionsInfo_input_city')"
                        placeholder="City"/>
                  </td>
                  <td class="zenith" style="width:5%">
                    <button class="zenith filterButton" type="button" onclick="institutionsListInfo_filter ()">
                      Filter
                    </button>
                  </td>
                  <!-- <td class="zenith" style="width:5%">
                    <button class="zenith importButton" type="button" onclick="institutionsListInfo_filter ()">
                      Import
                    </button>
                  </td> -->
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="zenith">
            <div id="listInstitutionsInfo_div_horizontalSplitter" style="z-index: 0">
              <div id="listInstitutionsInfo_div_dataGrid">
                <table 
                    id="listInstitutionsInfo_table_institutions"
                    class="easyui-datagrid"
                    title="Institutions Information List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, remoteSort:false, singleSelect:true, toolbar:'#listInstitutionsInfo_div_dataGridToolbar'">

                </table>
              </div>
              <div class="gridDetails" id="listInstitutionsInfo_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
