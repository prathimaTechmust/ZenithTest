<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>
      Client Group List
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  </head>
  <body>
    <form class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="clientGroupList_div_dataGridToolbar">
              <table class="trademust">
                <tr>
                  <td class="trademust"  style="width:20%">
                    <button 
                        id="clientGroupList_button_add"
                        class="trademust addButton"
                        type="button"
                        style="visibility: hidden;"
                        onclick="clientGroupList_showAddPopup ()">
                      New Group
                    </button>
                  </td>
                  <td class="trademust"  style="width:70%">
                    <input 
                        class="filterTextBox"
                        id="filtergroup_input_groupName"
                        onkeypress="handleFilter('clientGroupList_filter()','')"
                        placeholder="Client Group Name"/>
                  </td>
                  <td class="trademust"  style="width:10%">
                    <button class="trademust filterButton" type="button" onclick="clientGroupList_filter ()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="clientGroupList_div_horizontalSplitter" style="z-index: 0">
              <div id="div_dataGrid">
                <table 
                    id="clientGroupList_table_clientGroupListDG"
                    class="easyui-datagrid"
                    title="Client Group List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, toolbar:'#clientGroupList_div_dataGridToolbar'">
                </table>
              </div>
              <div class="gridDetails" id="clientGroupList_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
