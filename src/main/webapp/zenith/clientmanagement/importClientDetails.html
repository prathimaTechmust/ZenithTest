<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form class="trademust" id="importClientDetails_form_id" style="width:300px">
      <table class="trademust">
        <tr>
          <td class="formHeading">
            Import Client Details 
          </td>
        </tr>
        <tr>
		    <td class="fieldHeading">
		     import File 
		    </td>
       </tr>
         <tr>
          <td class="fieldData">
            <select id="importClientDetails_select_provider" class="trademust"/>
          </td>
        </tr>
        <tr></tr>
        <tr>
          <td class="fieldData">
            <input 
                id="importClientDetails_input_importFile"
                type="file"
                style="width:89px"
                onchange="importClientDetails_getFileName ()">
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <label id="importClientDetails_td_fileName">
            </label>
          </td>
        </tr>
         <tr>
          <td align="right">
            <hr>
            <button  class="trademust" id="importClientDetails_button_import" update="false" type="button" onclick="importClientDetails_import ()">
              Import
            </button>
            <button class="trademust" id="importClientDetails_button_cancel" type="button" onclick="importClientDetails_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
</body>
</html>
