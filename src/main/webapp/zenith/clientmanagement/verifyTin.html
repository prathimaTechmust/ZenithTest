<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form class="trademust"  style="width:800px;">
	<table class="trademust">
		<tr>
			<td class="trademust" align="right">
				<img src="images/close.png" title="Close" onclick="clientInfo_closePreview ()"/>
			</td>
		</tr>
		<tr>
			<td class="trademust" align="center">
				<div id="verifyTin_div_verifyURL" style="width:780px;"></div>
			</td>
		</tr>
		<tr>
          <td align="right" colspan="2">
            <hr>
            <b>Verified</b>
            <button 
                id="verifyTin_button_submit"
                class="trademust"
                type="button"
                update="false"
                onclick="clientInfo_closePreview()">
              Yes
            </button>
            <button id="verifyTin_button_cancel" class="trademust" type="button" onclick="clientInfo_verifyNotOk()">
              No
            </button>
          </td>
        </tr>
	</table>
</form>
</body>
</html>
