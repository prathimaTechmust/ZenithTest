<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Business Type List
    </title>
  </head>
  <body>
    <form id="listBusinessType_form_id" class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="listBusinessType_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:25%">
                    <button 
                        id="listBusinessType_button_add"
                        class="trademust addButton"
                        type="button"
                        onclick="listBusinessType_showAddBusinessPopup ()">
                      New BusinessType
                    </button>
                  </td>
                  <td class="trademust" style="width:65%">
                    <input 
                        id="filterBusinessType_input_businessTypeName"
                        placeholder="Business Type Name"
                        onkeypress="handleFilter('listBusinessType_filter()','')"
                        class="filterTextBox"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="listBusinessType_filter ()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust" >
            <div id="listBusinessType_div_horizontalSplitter" style="z-index: 0">
              <div id="listBusinessType_div_dataGrid">
                <table 
                    id="listBusinessType_table_business"
                    class="easyui-datagrid"
                    title="List of Business Type"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, toolbar:'#listBusinessType_div_dataGridToolbar'">
                </table>
              </div>
              <div class="gridDetails" id="listBusinessType_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
