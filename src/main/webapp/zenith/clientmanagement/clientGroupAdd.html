<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      List of Clients
    </title>
  </head>
  <body>
    <form class="trademust" style="width:350px">
      <table class="trademust">
        <tr>
          <td class="formHeading">
            Clients
          </td>
        </tr>
        <tr>
          <td>
            <table class="trademust">
              <tr>
                <td class="trademust" style="width:75%">
                  <input 
                      class="filterTextBox"
                      id="clientGroupAdd_input_clientName"
                      onkeypress="handleFilter('clientGroupAdd_filter()','')"
                      placeholder="Client Name"/>
                </td>
                <td class="trademust" style="width:10%" align="right">
                  <button class="filterButton" type="button" onclick="clientGroupAdd_filter()">
                    Filter
                  </button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table 
                id="clientGroupAdd_table_clientGroupAddDG"
                class="easyui-datagrid"
                style="height:350px"
                title="List of Clients"
                data-options="striped:true,fitColumns:true, showFooter:true, pagination:true, pagesize:15">
            </table>
          </td>
        </tr>
        <tr>
          <td align="right">
            <hr>
            <button  class="trademust" id="clientGroupAdd_button_add" update="false" type="button" onclick="clientGroupAdd_addClient ()">
              Add
            </button>
            <button class="trademust" id="clientGroupAdd_button_cancel" type="button" onclick="clientGroupAdd_cancel ()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
