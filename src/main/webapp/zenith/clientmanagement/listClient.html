<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Client List
    </title>
  </head>
  <body>
    <form id="listClient_form_id" class="trademust">
      <table class="trademust">
        <tr>
          <td class="trademust">
            <div id="listClient_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:15%">
                    <button 
                        id="listClient_button_add"
                        class="trademust addButton"
                        type="button"
                        style="visibility: hidden; width: 120px;"
                        onclick="listClient_showAddClientPopup ()">
                      New Client
                    </button>
                  </td>
                  <td class="trademust" style="width:30%">
                    <input 
                        id="filterClientInfo_input_clientName"
                        data-options="required:true"
                        placeholder="Client Name"
                        onkeypress="handleFilter('listClient_filter()','#filterClientInfo_input_city')"
                        class="filterTextBox"/>
                  </td>
                  <td class="trademust" style="width:25%">
                    <input 
                        id="filterClientInfo_input_city"
                        data-options="required:true"
                        placeholder="City"
                        onkeypress="handleFilter('listClient_filter()','')"
                        class="filterTextBox"/>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button" onclick="listClient_filter ()">
                      Filter
                    </button>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button"  id="listClient_button_import" onclick="listClient_import ()" style="visibility: hidden;">
                      Import
                    </button>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="filterButton" type="button"  id="listClient_button_export" onclick="listClient_export()" style="visibility: hidden;">
                      Export
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="listClient_div_horizontalSplitter" style="z-index: 0">
              <div id="listClient_div_dataGrid">
                <table 
                    id="listClient_table_clients"
                    class="easyui-datagrid"
                    title="List of Clients"
                    data-options="striped:true, remoteSort:false, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, singleSelect:true, toolbar:'#listClient_div_dataGridToolbar'">
                </table>
              </div>
              <div class="gridDetails" id="listClient_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
