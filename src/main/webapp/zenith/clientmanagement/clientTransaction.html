<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Insert title here
    </title>
  </head>
  <body>
    <form class="trademust noprint" id="clientTransaction_form_id" style="width:900px">
      <table class="trademust" summary = "">
        <tr>
          <td class="formHeading">
            Transaction Details
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table class="trademust">
              <tr>
                <td class="trademust" style="width:50%" >
                  <table class="trademust" summary = "">
                    <tr>
                      <td class="fieldHeading" style="width:25%" align="right">
                        <b>
                          Client Name :
                        </b>
                      </td>
                      <td class="fieldHeading">
                        <label id="clientTransaction_label_clientName">
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td class="fieldHeading" style="width:15%" align="right">
                        <b>
                          City :
                        </b>
                      </td>
                      <td class="fieldHeading">
                        <label id="clientTransaction_label_city">
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td class="fieldHeading" style="width:15%" align="right">
                        <b>
                          Address :
                        </b>
                      </td>
                      <td class="fieldHeading">
                        <label id="clientTransaction_label_address">
                        </label>
                      </td>
                    </tr>
                  </table>
                </td>
                <td class="trademust" style="width:50%">
                  <table summary = "">
                    <tr>
                      <td class="fieldHeading" style="width:5%" align="left">
                        <b>
                          Contacts :
                        </b>
                      </td>
                      <td class="fieldData" style="width:20%" align="right"> 
                        <select 
                            id="clientTransaction_select_contacts"
                            class="trademust"
                            onchange="clientTransaction_listOnContacts ()"/>
                      </td>
                      <td class="fieldHeading" style="width:5%" align="left">
                        <b>
                          Sites :
                        </b>
                      </td>
                      <td class="fieldData" style="width:20%" align="right">
                        <select 
                            id="clientTransaction_select_sites"
                            class="trademust"
                            onchange="clientTransaction_listOnContacts ()"/>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="clientTransaction_div_tabs" class="easyui-tabs" data-options="tabWidth:140,tabHeight:30">
              <div title="<span class='tt-inner'>Age Wise</span>" style="padding: 10px">
                <table class="trademust" summary = "">
                <tr>
                    <td class="trademust" style="vertical-align:top;">
                      <table 
                          id="clientTransaction_table_ageWise"
                          class="easyui-datagrid"
                          title="Age Wise"
                          style="height:440px"
                          data-options="striped:true, remoteSort:false, rownumbers:true, fitColumns:true, singleSelect:true">
                      </table>
                    </td>
                  </tr>
                  </table></div>
              <div title="<span class='tt-inner'>Sales and Recepits</span>" style="padding: 10px">
                <table class="trademust" summary = "">
                  <tr>
                    <td class="trademust" style="vertical-align:top;">
                      <table 
                          id="clientTransaction_table_salesDetails"
                          class="easyui-datagrid"
                          title="Sales Details"
                          style="height:220px"
                          data-options="striped:true, remoteSort:false, pagination:true, pageSize:5, pageList:[5,10,15,20,25], rownumbers:true, fitColumns:true, singleSelect:true">

                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td class="trademust" style="vertical-align:top;">
                      <table 
                          id="clientTransaction_table_receipts"
                          class="easyui-datagrid"
                          title="Receipts"
                          style="height:220px"
                          data-options="striped:true, remoteSort:false, pagination:true, pageSize:5, pageList:[5,10,15,20,25], rownumbers:true, fitColumns:true, singleSelect:true">
                      </table>
                    </td>
                  </tr>
                </table>
              </div>
              <div title="<span class='tt-inner'>Challan and Invoice</span>" style="padding: 10px">
                <table class="trademust" summary = "">
                  <tr>
                    <td class="trademust" style="vertical-align:top;">
                      <table 
                          id="clientTransaction_table_challanDetails"
                          class="easyui-datagrid"
                          title="Challan Details"
                          style="height:220px"
                          data-options="striped:true, remoteSort:false, pagination:true, pageSize:5, pageList:[5,10,15,20,25], rownumbers:true, fitColumns:true, singleSelect:true">
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td class="trademust" style="vertical-align:top;">
                      <table 
                          id="clientTransaction_table_invoiceDetails"
                          class="easyui-datagrid"
                          title="Invoice Details"
                          style="height:220px"
                          data-options="striped:true, remoteSort:false, pagination:true, pageSize:5, pageList:[5,10,15,20,25], rownumbers:true, fitColumns:true, singleSelect:true">
                      </table>
                    </td>
                  </tr>
                </table>
              </div>
              <div title="<span class='tt-inner'>Quotation and Order</span>" style="padding: 10px">
                <table class="trademust" summary = "">
                  <tr>
                    <td class="trademust" style="vertical-align:top;">
                      <table 
                          id="clientTransaction_table_QuotationDetails"
                          class="easyui-datagrid"
                          title="Quotation Details"
                          style="height:220px"
                          data-options="striped:true, remoteSort:false, pagination:true, pageSize:5, pageList:[5,10,15,20,25], rownumbers:true, fitColumns:true, singleSelect:true">
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td class="trademust" style="vertical-align:top;">
                      <table 
                          id="clientTransaction_table_purchaseOrderDetails"
                          class="easyui-datagrid"
                          title="Purchase Order"
                          style="height:220px"
                          data-options="striped:true, remoteSort:false, pagination:true, pageSize:5, pageList:[5,10,15,20,25], rownumbers:true, fitColumns:true, singleSelect:true">
                      </table>
                    </td>
                  </tr>
                </table>
              </div>
              <div title="<span class='tt-inner'>Items</span>" style="padding: 10px">
                <table class="trademust" summary = "">
                  <tr>
                    <td class="trademust" style="vertical-align:top;">
                      <table 
                          id="clientTransaction_table_itemDetails"
                          class="easyui-datagrid"
                          title="Item Details"
                          style="height:220px"
                          data-options="striped:true, remoteSort:false, rownumbers:true, fitColumns:true, singleSelect:true">
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td class="trademust" style="vertical-align:top;">
                      <table 
                          id="clientTransaction_table_returnItemDetails"
                          class="easyui-datagrid"
                          title="Returned Items"
                          style="height:220px"
                          data-options="striped:true, remoteSort:false, pagination:true, pageSize:5, pageList:[5,10,15,20,25], rownumbers:true, fitColumns:true, singleSelect:true">
                      </table>
                    </td>
                  </tr>
                </table>
              </div>
              <div title="<span class='tt-inner'>Client Article Info</span>" style="padding: 10px">
                <table class="trademust" summary = "">
	            	<tr>
	                  <td align="right" style="vertical-align:top">
	                    <button 
	                        id="clientInfo_button_addArticleInfo"
	                        type="button"
	                        update="false"
	                        class="trademust"
	                        onclick="clientTransaction_addArticleInfo()">
	                      Add
	                    </button>
	                  </td>
	                </tr>
                  <tr>
                    <td class="trademust" style="vertical-align:top;">
                      <table 
                          id="clientTransaction_table_articleInfo"
                          class="easyui-datagrid"
                          title="Client Article Info"
                          style="height:400px"
                          data-options="striped:true, remoteSort:false, rownumbers:true, fitColumns:true, singleSelect:true">
                      </table>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td  class="trademust" align= "right">
            <hr>
            <button 
                class="trademust"
                id="clientTransaction_button__cancel"
                type="button"
                onclick="clientTransaction_cancel ()">
              Close
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
