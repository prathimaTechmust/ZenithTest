<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 <form class="zenith">
      <table class="zenith">
        <tr>
          <td class="zenith">
            <div id="logList_div_dataGridToolbar">
              <table class="zenith" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="zenith" style="width:50%">
                    <input 
                        class="easyui-combobox"
                        id="filterlog_input_userName"
                        data-options="hasDownArrow:false,panelWidth: 450"
                        style="width:450px"/>
                  </td>
                   <td class="zenith" style="width:20%">
                    <input 
	                    class="easyui-datebox" 
	                    id="filterlog_input_fromDate" 
	                    style="width:140px;height:22px"/>
                  </td>
                  <td class="zenith" style="width:20%">
                    <input 
	                    class="easyui-datebox" 
	                    id="filterlog_input_toDate" 
	                    style="width:140px;height:22px"/>
	              </td>
                  <td class="zenith" style="width:10%">
                    <button class="filterButton" type="button" onclick="logList_filter()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="zenith">
              <div id="div_dataGrid">
                <table 
                    id="logList_table_logListDG"
                    class="easyui-datagrid"
                    title="Log List"
                    style="height:100%;"
                    data-options="striped:true, pagination:true, remoteSort:false, pageSize:20, pageList:[20,40,60,80,100], rownumbers:true, fitColumns:true, singleSelect:true, toolbar:'#logList_div_dataGridToolbar'">
                </table>
            </div>
          </td>
        </tr>
      </table>
    </form>
</body>
</html>
