<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      VendorPurchaseOrder
    </title>
  </head>
  <body>
    <form class="trademust" id="vendorPurchaseOrder_form_id" style="width:850px">
      <table class="trademust" summary="">
        <tr>
          <td class="formHeading">
            Vendor Purchase Order
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table class="trademust" summary="">
              <tr>
                <td class="trademust">
                  <table class="trademust">
                    <tr>
                      <td class="trademust" style="width:50%; vertical-align:top">
                        <table class="trademust">
                          <tr>
                            <td class="fieldHeading">
                              Vendor Name
                              <img 
                                  id="vendorPurchaseOrder_img_add"
                                  alt=""
                                  align="right"
                                  src="images/add.PNG"
                                  title="New Client"
                                  onclick="vendorPurchaseOrder_addVendor ()"/>
                            </td>
                          </tr>
                          <tr>
                            <td class="fieldData" style="width:380px">
                              <input 
                                  type="text"
                                  class="easyui-combobox"
                                  data-options="hasDownArrow:false,panelWidth: 0"
                                  style="width:400px ; height:25px"
                                  id="vendorPurchaseOrder_input_vendorName"/>
                            </td>
                          </tr>
                          <tr>
                            <td class="trademust">
                              <table class="trademust">
                                <tr>
                                  <td class="fieldHeading" style="width:50%">
                                    Purchase Order Number
                                  </td>
                                  <td class="fieldHeading" style="width:50%">
                                    Purchase Order Date
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                          <tr>
                            <td class="trademust">
                              <table class="trademust">
                                <tr>
                                  <td class="fieldData" style="width:50%">
                                    <input 
                                        id="vendorPurchaseOrder_input_purchaseOrderNumber"
                                        data-options="required:true" readonly
                                        placeholder="Auto Generated"
                           				class="trademust"
                                        type="text"/>
                                  </td>
                                  <td class="fieldData" style="width:50%">
                                    <!-- <input 
                                        id="vendorPurchaseOrder_input_date"
                                        class="easyui-datebox"
                                        style="width:190px;height: 25px"/> -->
                                    <input 
                                        id="vendorPurchaseOrder_input_date"
                                        type="text"  readonly
                                        style="width:190px;"/>
                                        <!-- As system is providing datepicker box to select the date from, user should not be allowed to type the date  -->
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>
                      </td>
                      <td class="trademust" style="width:50%; vertical-align:top; background:#fff;border: 1px solid gray;">
                        <div style="height:120px; overflow:auto">
                          <table class="trademust">
                            <tr>
                              <td class="trademust">
                                <label id="vendorPurchaseOrder_label_address">
                                </label>
                                <br>
                                <label id="vendorPurchaseOrder_label_city" >
                                </label>
                                <br>
                                <label id="vendorPurchaseOrder_label_phoneNumber">
                                </label>
                                <br>
                                <label id="vendorPurchaseOrder_label_email">
                                </label>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                <table>
                                  <tr>
                                    <td id="vendorPurchaseOrder_td_tinNo" align="right" style="visibility: hidden;">
                                      TIN NO :
                                    </td>
                                    <td>
                                      <label id="vendorPurchaseOrder_label_tinNo">
                                      </label>
                                    </td>
                                  </tr>
                                  <tr>
                                    <td id="vendorPurchaseOrder_td_vatNo" align="right" style="visibility: hidden;">
                                      VAT NO :
                                    </td>
                                    <td>
                                      <label id="vendorPurchaseOrder_label_vatNo">
                                      </label>
                                    </td>
                                  </tr>
                                  <tr>
                                    <td id="vendorPurchaseOrder_td_cstNo" align="right" style="visibility: hidden;">
                                      CST NO :
                                    </td>
                                    <td>
                                      <label id="vendorPurchaseOrder_label_cstNo" >
                                      </label>
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                          </table>
                        </div>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table 
                id="vendorPurchaseOrder_table_itemsDG"
                class="easyui-datagrid"
                title="List Of Items"
                data-options="striped:true, fitColumns:true, rownumbers:true, checkOnSelect:false, showFooter: true, sortName:'m_nId', remoteSort:false"
                style="width:840px;height:265px;">
            </table>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table class="trademust">
              <tr>
                <td align="right">
                  <hr>
                  <button 
                      class="tallButton"
                      id="vendorPurchaseOrder_button_saveAndMakeInvoice"
                      type="button"
                      update="false"
                      disabled
                      style="background-Color:#c0c0c0"
                      onclick="vendorPurchaseOrder_enterInvoice ()">
                    Enter Invoice
                  </button>
                   <button 
		                class="tallButton"
		                id="vendorPurchaseOrder_button_saveAndPrint"
		                type="button"
		                update="false"
		                onclick="vendorPurchaseOrder_saveAndPrint ()">
		              Save & Print
		            </button>
                  <button 
                      class="trademust"
                      id="vendorPurchaseOrder_button_create"
                      update="false"
                      type="button"
                      onclick="vendorPurchaseOrder_submit ()">
                    Save
                  </button>
                  <button 
                      class="trademust"
                      id="vendorPurchaseOrder_button_cancel"
                      type="button"
                      onclick="vendorPurchaseOrder_cancel ()">
                    Cancel
                  </button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
