<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
     ActivityLog Information List
    </title>
  </head>
  <body>
    <form class="zenith" id="activityLogInfo_form_id">
      <table class="zenith" id="activityLogInfo_table_filter" summary="">
        <tr>
          <td class="zenith">
            <div class="zenith" id="activityLogInfo_div_dataGridToolbar">
              <table class="zenith" cellpadding="2" cellspacing="2" summary="">
                <tr>
	                  <td class="zenith" style="width:15%">
	                    <!-- <input 
	                        class="filterTextBox"
	                        id="filterActivityLogInfo_input_loginUser"
	                        onkeypress="handleFilter('activityLogListInfo_filter()','#filterActivityLogInfo_input_loginUser')"
	                        placeholder="User Name"/> -->
	                        <div id="filterActivityLogInfo_select_loginUser"></div>
	                  </td>
	                  <td class="zenith" style="width:15%">
	                     <input 
	                        class="filterTextBox"
	                        id="filterActivityLogInfo_input_functionName"
	                        onkeypress="handleFilter('activityLogListInfo_filter()','#filterActivityLogInfo_input_functionName')"
	                        placeholder="Function Name"/>
	                  </td>
	                  	<td align="center">
	                  		From
	                  	</td>
	                  	<td>
	                    <input 
	                        class="filterTextBox"
	                        id="filterActivityLogInfo_input_fromdate"
	                        onkeypress="handleFilter('activityLogListInfo_filter()','#filterActivityLogInfo_input_fromdate')"
	                        type="date"/>
	                  	</td>
	                  <td align="center">
	                  	To
	                  </td>
	                  <td>
	               		 <input 
	                       class="filterTextBox"
	                       id="filterActivityLogInfo_input_todate"
	                       onkeypress="handleFilter('activityLogListInfo_filter()','#filterActivityLogInfo_input_todate')"
	                       type="date"/>
	                  </td>
	                  <td class="zenith" style="width:5%">
	                    <button class="zenith filterButton" type="button" onclick="activityLogListInfo_filter ()">
	                      Filter
	                    </button>
	                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="zenith">
            <div id="activityLogInfo_div_horizontalSplitter" style="z-index: 0">
              <div id="activityLogInfo_div_dataGrid">
                <table 
                    id="activityLogInfo_table_logs"
                    class="easyui-datagrid"
                    title="ActivityLog Information List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, remoteSort:false, singleSelect:true, toolbar:'#activityLogInfo_div_dataGridToolbar'">

                </table>
              </div>
              <div class="gridDetails" id="activityLogInfo_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
