<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      organization Information
    </title>
  </head>
  <body>
    <form class="trademust" id="organizationInfo_form_id" style="width:500px;">
      <table class="trademust" summary="">
        <tr>
          <td class="formHeading" style="width:500px;">
            organization Information
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <table class="trademust" summary="">
              <tr>
                 <td class="trademust" style="width:50%; vertical-align:top;">
                  <table summary="" class="trademust">
                    <tr>
                        <td class="fieldHeading">
                             Organization Name
                             <em>
                               *
                            </em>
                        </td>
                    </tr>
                    <tr>
                        <td class="fieldData">
                            <input 
                                type="text"
                                maxlength="30"
                                id="organizationInfo_input_organizationName"
                                data-options="required:true"
                                class="trademust easyui-validatebox"/>
                        </td>
                     </tr>
					<tr>
                      <td class="trademust">
                        <fieldset>
                          <legend>
                            Login Details
                          </legend>
                          <table class="trademust" summary="">
                            <tr>
                              <td class="fieldHeading">
                                Login Id
                                <em>
                                  *
                                </em>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input 
                                    type="text" 
                                    minlength = "3" maxlength="30" 
                                    id="organizationInfo_input_loginId"
                                    data-options="required:true"
                                    class="trademust easyui-validatebox"/>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                Password
                                <em>
                                  *
                                </em>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input 
                                    type="password"
                                    maxlength="30" 
                                    id="organizationInfo_input_password"
                                    class="trademust easyui-validatebox"
                                   data-options="required:true, validType:'minLength[6]'"/>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                confirm Password
                                <em>
                                  *
                                </em>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input 
                                    type="password"
                                    id="organizationInfo_input_confirmPassword"
                                    class="trademust easyui-validatebox"
                                    required="required"
                                    validType="equals['#organizationInfo_input_password']"/>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                <label id="organizationInfo_label_active">
                                  Active
                                </label>
                              </td>
                            </tr>
                            <tr>
                              <td>
                                <input type="checkbox" id="organizationInfo_input_checkActive"/>
                              </td>
                            </tr>
                          </table>
                        </fieldset>
                        <fieldset>
                          <legend>
                            Contact Details
                          </legend>
                          <table class="trademust" summary="">
                            <tr>
                              <td class="fieldHeading">
                                Address
                                <em>
                                  *
                                </em>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <textarea 
                                    id="organizationInfo_textarea_address"
                                    rows="2"
                                    cols="20"  
                                    maxlength="200"
                                    class="trademust easyui-validatebox"
                                    data-options="required:true"></textarea>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                Phone Number
                                <em>
                                  *
                                </em>
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input 
                                    type="tel"  maxlength="10"
                                    id="organizationInfo_input_phoneNumber"
									required
                                    class="trademust easyui-validatebox"  data-options="validType:'minLength[10]'"
                                    onkeyup="validateNumber (this)">
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldHeading">
                                E-Mail
                              </td>
                            </tr>
                            <tr>
                              <td class="fieldData">
                                <input 
                                    type="text"
                                    id="organizationInfo_input_email" maxlength="40"
                                    class="trademust easyui-validatebox"
                                    data-options="required:true,validType:'email'"/>
                              </td>
                            </tr>
                          </table>
                        </fieldset>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td align="right" colspan="2">
            <hr>
            <button 
                id="organizationInfo_button_submit"
                type="button"
                class="trademust"
                update="false"
                onclick="organizationInfo_submit()">
              Create
            </button>
            <button id="organizationInfo_button_cancel" type="button" class="trademust" onclick="organizationInfo_cancel()">
              Cancel
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
