<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>
      Organization Information List
    </title>
  </head>
  <body>
    <form class="trademust" id="listOrganizationInfo_form_id">
      <table class="trademust" id="listOrganizationInfo_table_filter" summary="">
        <tr>
          <td class="trademust">
            <div class="trademust" id="listOrganizationInfo_div_dataGridToolbar">
              <table class="trademust" cellpadding="2" cellspacing="2" summary="">
                <tr>
                  <td class="trademust" style="width:15%">
                    <button 
                        id="listOrganizationInfo_button_add"
                        class="trademust addButton"
                        type="button"
                        style="visibility: initial;"
                        onclick="listOrganizationInfo_showAddPopup ()">
                      New Organization
                    </button>
                  </td>
                  <td class="trademust" style="width:10%">
                    <button class="trademust filterButton" type="button" onclick="listOrganizationInfo_filter ()">
                      Filter
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td class="trademust">
            <div id="listOrganizationInfo_div_horizontalSplitter" style="z-index: 0">
              <div id="listOrganizationInfo_div_dataGrid">
                <table 
                    id="listOrganization_table_users"
                    class="easyui-datagrid"
                    title="Organization Information List"
                    data-options="striped:true, pagination:true, pagesize:15, rownumbers:true, fitColumns:true, remoteSort:false, singleSelect:true, toolbar:'#listOrganizationInfo_div_dataGridToolbar'">

                </table>
              </div>
              <div class="gridDetails" id="listOrganization_div_listDetail">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
